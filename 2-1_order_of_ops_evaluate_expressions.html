<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algebra Foundations Practice</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Use the Inter font family */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom styles for correct/incorrect feedback */
        .correct-answer {
            border: 2px solid #22c55e; /* green-500 */
            background-color: #f0fdf4; /* green-50 */
        }
        .incorrect-answer {
            border: 2px solid #ef4444; /* red-500 */
            background-color: #fef2f2; /* red-50 */
        }
        .correct-text {
            color: #166534; /* green-800 */
            font-weight: 600;
        }
        .incorrect-text {
            color: #991b1b; /* red-800 */
            font-weight: 600;
        }
        /* Style for the problem display */
        .problem-display {
            font-family: 'Times New Roman', Times, serif;
            font-size: 2rem; /* 32px */
            letter-spacing: 1px;
            font-weight: 600;
            padding: 1rem;
            background-color: #f9fafb; /* gray-50 */
            border-radius: 0.5rem;
            border: 1px solid #d1d5db; /* gray-300 */
            min-height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #1f2937; /* gray-800 */
            flex-wrap: wrap; 
        }
        .problem-display-fraction {
            /* Remove flex alignment for fraction display */
            align-items: stretch; 
            justify-content: center;
            text-align: center;
        }
        .quotient-num {
            border-bottom: 2px solid #1f2937;
            padding: 0 0.25rem 0.5rem 0.25rem;
        }
        .quotient-den {
            padding: 0.5rem 0.25rem 0 0.25rem;
        }
        /* Style for input fields */
        .profile-input {
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            border: 1px solid #d1d5db; /* gray-300 */
            border-radius: 0.375rem;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            text-align: left;
            font-family: 'Menlo', 'Courier New', monospace;
        }
        .problem-fieldset {
            border: 1px solid #e5e7eb; /* gray-200 */
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 1.5rem;
        }
        .problem-legend {
            font-size: 1.25rem;
            font-weight: 600;
            padding: 0 0.5rem;
            color: #1f2937; /* gray-800 */
        }
        .eval-sub-text {
            font-size: 1.25rem;
            font-weight: 600;
            color: #1d4ed8; /* blue-700 */
            font-family: 'Times New Roman', Times, serif;
            text-align: center;
            margin-top: 0.5rem;
        }
    </style>
    <!-- Import Inter font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen p-4 md:p-8 flex items-center justify-center">

    <div class="max-w-2xl w-full">
        <!-- Header -->
        <header class="mb-6">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-800 text-center">Algebra Foundations</h1>
            <p class="text-lg text-gray-600 text-center mt-2">Simplify both expressions to score a point!</p>
            <!-- Game Stats: Lives and Score -->
            <div id="game-stats" class="text-2xl font-bold text-center mt-4 text-gray-700 flex justify-center gap-6">
                <div id="lives-counter" class="text-red-500">Lives: ‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
                <div id="score-counter" class="text-blue-600">Score: 0</div>
            </div>
        </header>

        <!-- Quiz Card -->
        <div class="bg-white p-6 md:p-8 rounded-lg shadow-xl">
            
            <!-- Questions Grid -->
            <div class="border-t border-gray-200 pt-6">
                <!-- Problem 1: Order of Operations -->
                <fieldset class="problem-fieldset">
                    <legend class="problem-legend">1. Order of Operations</legend>
                    <div id="poly-1-display" class="problem-display my-2"></div>
                    <input type="number" id="poly-1-input" class="profile-input" placeholder="Enter simplified value...">
                </fieldset>
                
                <!-- Problem 2: Evaluating Expressions -->
                <fieldset class="problem-fieldset">
                    <legend class="problem-legend">2. Evaluate Expression</legend>
                    <div id="poly-2-display" class="problem-display my-2"></div>
                    <div id="poly-2-subtext" class="eval-sub-text"></div>
                    <input type="number" id="poly-2-input" class="profile-input" placeholder="Enter evaluated value...">
                </fieldset>
            </div>

            <!-- Feedback Area -->
            <div id="feedback-area" class="text-center h-6 mt-6">
                <!-- Feedback will be injected here -->
            </div>

            <!-- Button Area -->
            <div class="mt-6">
                <button id="check-btn" class="w-full bg-blue-600 text-white px-6 py-3 rounded-lg font-semibold text-lg hover:bg-blue-700 transition-colors shadow-md">
                    Check Answer
                </button>
                <button id="next-btn" class="w-full bg-green-600 text-white px-6 py-3 rounded-lg font-semibold text-lg hover:bg-green-700 transition-colors shadow-md hidden">
                    Next Question
                </button>
                <button id="restart-btn" class="w-full bg-red-600 text-white px-6 py-3 rounded-lg font-semibold text-lg hover:bg-red-700 transition-colors shadow-md mt-4 hidden">
                    Restart Game
                </button>
            </div>
        </div>
    </div>

    <script>
        // --- DOM Elements ---
        const livesCounter = document.getElementById('lives-counter');
        const scoreCounter = document.getElementById('score-counter');
        
        const poly1Display = document.getElementById('poly-1-display');
        const poly1Input = document.getElementById('poly-1-input');
        const poly2Display = document.getElementById('poly-2-display');
        const poly2Subtext = document.getElementById('poly-2-subtext');
        const poly2Input = document.getElementById('poly-2-input');
        
        const allInputs = [poly1Input, poly2Input];

        const feedbackArea = document.getElementById('feedback-area');
        const checkBtn = document.getElementById('check-btn');
        const nextBtn = document.getElementById('next-btn');
        const restartBtn = document.getElementById('restart-btn');

        // --- Game State ---
        let lives = 3;
        let score = 0;
        let isGameOver = false;
        let currentProblem = {};
        let lastEvalType = 0; // 1=lin, 2=quad, 3=abs
        let lastPemdasType = 0; // 1-4 for different PEMDAS types

        // --- Helper Functions ---
        function getRandomInt(min, max, exclude = []) {
            let num;
            do {
                min = Math.ceil(min);
                max = Math.floor(max);
                num = Math.floor(Math.random() * (max - min + 1)) + min;
            } while (exclude.includes(num));
            return num;
        }

        function updateStatsDisplay() {
            livesCounter.innerHTML = `Lives: ${'‚ù§Ô∏è'.repeat(lives)}${'üñ§'.repeat(3 - lives)}`;
            scoreCounter.innerHTML = `Score: ${score}`;
        }

        // --- Problem Generation ---

        function generatePemdasProblem() {
            let nextType = lastPemdasType % 4 + 1;
            lastPemdasType = nextType;
            let display = "";
            let answer = 0;

            // Clear special fraction styling
            poly1Display.classList.remove('problem-display-fraction');

            if (nextType === 1) {
                // Type 1a: 40 - 30 √∑ 6 ¬∑ 3 - 20
                const a = getRandomInt(20, 40);
                const d = getRandomInt(2, 5);
                const c = getRandomInt(2, 5) * d; // e.g., 3 * 6 = 18
                const b = c / d; // e.g., 18 / 3 = 6
                const e = getRandomInt(1, 10);
                
                display = `${a} - ${c} &divide; ${d} &sdot; ${b} - ${e}`;
                answer = a - (c / d) * b - e;

            } else if (nextType === 2) {
                // Type 1b: 20 - 18 √∑ 2 + 4 - 3(1 - 3) ¬∑ 3¬≤
                const a = getRandomInt(10, 20);
                const c = getRandomInt(2, 4);
                const b = c * getRandomInt(3, 5); // 18
                const d = getRandomInt(2, 5);
                const g = getRandomInt(2, 3); // 3^2
                const f = getRandomInt(1, 4);
                const e = f + getRandomInt(1, 3); // (1 - 3)
                const h = getRandomInt(2, 4);
                
                display = `${a} - ${b} &divide; ${c} + ${d} - ${h}(${f} - ${e}) &sdot; ${g}<sup>2</sup>`;
                // a - b / c + d - h * (f-e) * g^2
                answer = a - (b / c) + d - h * (f - e) * (g * g);

            } else if (nextType === 3) {
                // Type 1c: (4¬≤ - 8) / (3(7 + 4) - 5)
                const a = getRandomInt(3, 5); // 4^2
                const b = getRandomInt(1, 10); // 8
                const c = getRandomInt(2, 4); // 3
                const d = getRandomInt(2, 5); // 7
                const e = getRandomInt(1, 5); // 4
                const f = getRandomInt(1, 5); // 5

                display = `
                    <div class="w-full">
                        <span class="quotient-num block">${a}<sup>2</sup> - ${b}</span>
                        <span class="quotient-den block">${c}(${d} + ${e}) - ${f}</span>
                    </div>
                `;
                poly1Display.classList.add('problem-display-fraction'); // Add special styling
                
                const num = (a * a) - b;
                const den = c * (d + e) - f;
                // Ensure clean integer division
                if (den === 0 || num % den !== 0) {
                    return generatePemdasProblem(); // Regenerate
                }
                answer = num / den;
                
            } else {
                // Type 1d: |3 - 2¬≤| - |2¬≤ - 3|
                const a = getRandomInt(1, 5);
                const b = getRandomInt(2, 4);
                const c = getRandomInt(1, 5);
                const d = getRandomInt(2, 4);
                
                display = `|${a} - ${b}<sup>2</sup>| - |${c}<sup>2</sup> - ${d}|`;
                answer = Math.abs(a - (b*b)) - Math.abs((c*c) - d);
            }

            return { display, answer };
        }

        function generateEvaluatingProblem() {
            let x = getRandomInt(-4, 4);
            let y = getRandomInt(-4, 4, [0, x]);
            let z = getRandomInt(-4, 4, [0, x, y]);
            let display = "";
            let answer = 0;
            let subtext = "";

            let nextType = lastEvalType % 4 + 1;
            lastEvalType = nextType;

            if (nextType === 1) {
                // Type 2a (Linear 2-var): -2k - 6g
                const a = getRandomInt(-5, 5, [0, 1]);
                const b = getRandomInt(-5, 5, [0, 1, a]);
                let aStr = (a === -1) ? "-k" : `${a}k`;
                let bStr = (b > 0) ? ` + ${b}g` : ` - ${Math.abs(b)}g`;
                if (b === 1) bStr = " + g";
                if (b === -1) bStr = " - g";

                display = `${aStr}${bStr}`;
                subtext = `for k = ${x} and g = ${y}`;
                answer = a * x + b * y;

            } else if (nextType === 2) {
                // Type 2c (Quadratic 1-var): 2x¬≤ - 3x + 7
                const a = getRandomInt(-3, 3, [0]);
                const b = getRandomInt(-5, 5, [0]);
                const c = getRandomInt(-5, 5, [0]);
                
                let aStr = (a === 1) ? "x<sup>2</sup>" : (a === -1) ? "-x<sup>2</sup>" : `${a}x<sup>2</sup>`;
                let bStr = (b === 0) ? "" : (b > 0) ? ` + ${b}x` : ` - ${Math.abs(b)}x`;
                if (b === 1) bStr = " + x";
                if (b === -1) bStr = " - x";
                let cStr = (c === 0) ? "" : (c > 0) ? ` + ${c}` : ` - ${Math.abs(c)}`;
                
                display = `${aStr}${bStr}${cStr}`;
                subtext = `for x = ${x}`;
                answer = (a * x * x) + (b * x) + c;

            } else if (nextType === 3) {
                // Type 2b (Fractions 2-var): (1/a)x + (1/b)y
                // We'll choose x and y to be multiples of a and b
                const a = getRandomInt(2, 4);
                const b = getRandomInt(2, 4, [a]);
                x = a * getRandomInt(-2, 2, [0]);
                y = b * getRandomInt(-2, 2, [0, x]);
                
                let aStr = (a > 0) ? `(1/${a})x` : `(-1/${Math.abs(a)})x`;
                let bStr = (b > 0) ? ` + (1/${b})y` : ` - (1/${Math.abs(b)})y`;
                
                display = `${aStr}${bStr}`;
                subtext = `for x = ${x} and y = ${y}`;
                answer = (x / a) + (y / b);
                
            } else {
                // Type 2d (Cubic 3-var): 2x¬≥ + 2y¬≤ - z
                const a = getRandomInt(1, 3);
                const b = getRandomInt(1, 3);
                const c = getRandomInt(1, 3) * (Math.random() < 0.5 ? 1 : -1);
                x = getRandomInt(-2, 2);
                y = getRandomInt(-2, 2, [x]);
                z = getRandomInt(-2, 2, [x, y]);

                let aStr = (a === 1) ? "x<sup>3</sup>" : `${a}x<sup>3</sup>`;
                let bStr = (b === 1) ? ` + y<sup>2</sup>` : (b > 0) ? ` + ${b}y<sup>2</sup>` : ` - ${Math.abs(b)}y<sup>2</sup>`;
                let cStr = (c === 1) ? ` + z` : (c === -1) ? ` - z` : (c > 0) ? ` + ${c}z` : ` - ${Math.abs(c)}z`;
                
                display = `${aStr}${bStr}${cStr}`;
                subtext = `for x = ${x}, y = ${y}, and z = ${z}`;
                answer = (a * Math.pow(x, 3)) + (b * y * y) + (c * z);
            }
            
            return { display, subtext, answer };
        }


        // --- Game Flow ---
        function startNewProblem() {
            if (isGameOver) return;
            
            currentProblem = {}; // Reset problem
            
            const prob1 = generatePemdasProblem();
            const prob2 = generateEvaluatingProblem();

            currentProblem.prob1 = prob1;
            currentProblem.prob2 = prob2;

            poly1Display.innerHTML = prob1.display;
            poly2Display.innerHTML = prob2.display;
            poly2Subtext.innerHTML = prob2.subtext;
            
            // Reset UI
            for (const input of allInputs) {
                input.value = "";
                input.disabled = false;
                input.classList.remove('correct-answer', 'incorrect-answer');
            }
            feedbackArea.innerHTML = "";
            checkBtn.classList.remove('hidden');
            nextBtn.classList.add('hidden');
        }

        /**
         * Checks a single problem, styles the input, and returns true/false
         */
        function checkProblem(inputEl, problem) {
            const userInput = parseInt(inputEl.value, 10);
            const answer = problem.answer;

            if (userInput === answer) {
                inputEl.classList.add('correct-answer');
                inputEl.classList.remove('incorrect-answer');
                return true;
            } else {
                inputEl.classList.add('incorrect-answer');
                inputEl.classList.remove('correct-answer');
                return false;
            }
        }

        function checkAnswer() {
            const p1Correct = checkProblem(poly1Input, currentProblem.prob1);
            const p2Correct = checkProblem(poly2Input, currentProblem.prob2);
            
            const allCorrect = p1Correct && p2Correct;

            // Handle results
            if (allCorrect) {
                score++;
                updateStatsDisplay();
                feedbackArea.innerHTML = `<p class="correct-text">Correct! Great job!</p>`;
                for (const input of allInputs) {
                    input.disabled = true;
                }
                checkBtn.classList.add('hidden');
                nextBtn.classList.remove('hidden');
            } else {
                lives--;
                updateStatsDisplay();
                if (lives <= 0) {
                    isGameOver = true;
                    feedbackArea.innerHTML = `<p class="incorrect-text text-xl font-bold">Game Over! Final Score: ${score}</p>`;
                    for (const input of allInputs) {
                        input.disabled = true;
                    }
                    checkBtn.classList.add('hidden');
                    restartBtn.classList.remove('hidden');
                    // Show correct answers
                    if (!p1Correct) poly1Input.value = currentProblem.prob1.answer;
                    if (!p2Correct) poly2Input.value = currentProblem.prob2.answer;
                } else {
                    feedbackArea.innerHTML = `<p class="incorrect-text">Not quite. Fix the red boxes and try again.</p>`;
                }
            }
        }

        function handleRestart() {
            lives = 3;
            score = 0;
            isGameOver = false;
            updateStatsDisplay();
            restartBtn.classList.add('hidden');
            startNewProblem();
        }

        // --- Event Listeners ---
        checkBtn.addEventListener('click', checkAnswer);
        nextBtn.addEventListener('click', startNewProblem);
        restartBtn.addEventListener('click', handleRestart);

        // --- Initial Setup ---
        document.addEventListener('DOMContentLoaded', () => {
            updateStatsDisplay();
            startNewProblem();
        });
    </script>
</body>
</html>

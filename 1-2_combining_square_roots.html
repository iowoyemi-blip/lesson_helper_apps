<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radical Operations Practice</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Use the Inter font family */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom styles for correct/incorrect feedback */
        .correct-answer {
            border: 2px solid #22c55e; /* green-500 */
            background-color: #f0fdf4; /* green-50 */
        }
        .incorrect-answer {
            border: 2px solid #ef4444; /* red-500 */
            background-color: #fef2f2; /* red-50 */
        }
        .correct-text {
            color: #166534; /* green-800 */
            font-weight: 600;
        }
        .incorrect-text {
            color: #991b1b; /* red-800 */
            font-weight: 600;
        }
        /* Style for the problem display */
        .problem-display {
            font-family: 'Times New Roman', Times, serif;
            font-size: 2rem; /* 32px */
            letter-spacing: 1px;
            font-weight: 600;
            padding: 1rem;
            background-color: #f9fafb; /* gray-50 */
            border-radius: 0.5rem;
            border: 1px solid #d1d5db; /* gray-300 */
            min-height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #1f2937; /* gray-800 */
            flex-wrap: wrap; 
        }
        .radicand {
            border-top: 2px solid #1f2937;
            padding-left: 4px;
        }
        .quotient-problem {
            display: inline-flex;
            flex-direction: column;
            text-align: center;
            margin: 0 0.5rem;
        }
        .quotient-num {
            border-bottom: 2px solid #1f2937;
            padding: 0 0.25rem;
        }
        .quotient-den {
            padding: 0 0.25rem;
        }
        /* Style for input fields */
        .profile-input {
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            border: 1px solid #d1d5db; /* gray-300 */
            border-radius: 0.375rem;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            text-align: left;
            font-family: 'Menlo', 'Courier New', monospace;
        }
        .problem-fieldset {
            border: 1px solid #e5e7eb; /* gray-200 */
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 1.5rem;
        }
        .problem-legend {
            font-size: 1.25rem;
            font-weight: 600;
            padding: 0 0.5rem;
            color: #1f2937; /* gray-800 */
        }
        /* Symbol keyboard */
        .symbol-keyboard {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            justify-content: center;
            margin-bottom: 1.5rem;
        }
        .symbol-btn {
            font-family: 'Menlo', 'Courier New', monospace;
            font-size: 1.25rem;
            font-weight: bold;
            width: 40px;
            height: 40px;
            border: 1px solid #d1d5db;
            background-color: #f9fafb;
            border-radius: 0.375rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .symbol-btn:hover {
            background-color: #f3f4f6;
        }
    </style>
    <!-- Import Inter font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen p-4 md:p-8 flex items-center justify-center">

    <div class="max-w-2xl w-full">
        <!-- Header -->
        <header class="mb-6">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-800 text-center">Radical Operations</h1>
            <p class="text-lg text-gray-600 text-center mt-2">Simplify all four expressions to score a point!</p>
            <!-- Game Stats: Lives and Score -->
            <div id="game-stats" class="text-2xl font-bold text-center mt-4 text-gray-700 flex justify-center gap-6">
                <div id="lives-counter" class="text-red-500">Lives: ‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
                <div id="score-counter" class="text-blue-600">Score: 0</div>
            </div>
        </header>

        <!-- Quiz Card -->
        <div class="bg-white p-6 md:p-8 rounded-lg shadow-xl">
            <!-- Symbol Keyboard -->
            <div class="symbol-keyboard">
                <button class="symbol-btn" data-symbol="‚àö">‚àö</button>
                <button class="symbol-btn" data-symbol="+">+</button>
                <button class="symbol-btn" data-symbol="-">-</button>
                <button class="symbol-btn" data-symbol="(">(</button>
                <button class="symbol-btn" data-symbol=")">)</button>
                <button class="symbol-btn" data-symbol="/">/</button>
            </div>
            
            <!-- Questions Grid -->
            <div class="border-t border-gray-200 pt-6">
                <!-- Problem 1: Add/Subtract -->
                <fieldset class="problem-fieldset">
                    <legend class="problem-legend">1. Add/Subtract</legend>
                    <div id="poly-1-display" class="problem-display my-2"></div>
                    <input type="text" id="poly-1-input" class="profile-input" placeholder="e.g., 7‚àö3">
                </fieldset>
                
                <!-- Problem 2: Multiply -->
                <fieldset class="problem-fieldset">
                    <legend class="problem-legend">2. Multiply</legend>
                    <div id="poly-2-display" class="problem-display my-2"></div>
                    <input type="text" id="poly-2-input" class="profile-input" placeholder="e.g., 8‚àö15 or 6">
                </fieldset>

                <!-- Problem 3: Divide -->
                <fieldset class="problem-fieldset">
                    <legend class="problem-legend">3. Divide</legend>
                    <div id="poly-3-display" class="problem-display my-2"></div>
                    <input type="text" id="poly-3-input" class="profile-input" placeholder="e.g., 4">
                </fieldset>

                <!-- Problem 4: Rationalize -->
                <fieldset class="problem-fieldset">
                    <legend class="problem-legend">4. Rationalize</legend>
                    <div id="poly-4-display" class="problem-display my-2"></div>
                    <input type="text" id="poly-4-input" class="profile-input" placeholder="e.g., (‚àö21)/3">
                </fieldset>
            </div>

            <!-- Feedback Area -->
            <div id="feedback-area" class="text-center h-6 mt-6">
                <!-- Feedback will be injected here -->
            </div>

            <!-- Button Area -->
            <div class="mt-6">
                <button id="check-btn" class="w-full bg-blue-600 text-white px-6 py-3 rounded-lg font-semibold text-lg hover:bg-blue-700 transition-colors shadow-md">
                    Check Answer
                </button>
                <button id="next-btn" class="w-full bg-green-600 text-white px-6 py-3 rounded-lg font-semibold text-lg hover:bg-green-700 transition-colors shadow-md hidden">
                    Next Question
                </button>
                <button id="restart-btn" class="w-full bg-red-600 text-white px-6 py-3 rounded-lg font-semibold text-lg hover:bg-red-700 transition-colors shadow-md mt-4 hidden">
                    Restart Game
                </button>
            </div>
        </div>
    </div>

    <script>
        // --- DOM Elements ---
        const livesCounter = document.getElementById('lives-counter');
        const scoreCounter = document.getElementById('score-counter');
        
        const poly1Display = document.getElementById('poly-1-display');
        const poly1Input = document.getElementById('poly-1-input');
        const poly2Display = document.getElementById('poly-2-display');
        const poly2Input = document.getElementById('poly-2-input');
        const poly3Display = document.getElementById('poly-3-display');
        const poly3Input = document.getElementById('poly-3-input');
        const poly4Display = document.getElementById('poly-4-display');
        const poly4Input = document.getElementById('poly-4-input');
        
        const allInputs = [poly1Input, poly2Input, poly3Input, poly4Input];
        const keyboard = document.querySelector('.symbol-keyboard');

        const feedbackArea = document.getElementById('feedback-area');
        const checkBtn = document.getElementById('check-btn');
        const nextBtn = document.getElementById('next-btn');
        const restartBtn = document.getElementById('restart-btn');

        // --- Game State ---
        let lives = 3;
        let score = 0;
        let isGameOver = false;
        let currentProblem = {};
        let lastFocusedInput = poly1Input;
        let multiplyType = 'simple'; // To alternate multiply types

        // --- Helper Functions ---
        function getRandomInt(min, max, exclude = []) {
            let num;
            do {
                min = Math.ceil(min);
                max = Math.floor(max);
                num = Math.floor(Math.random() * (max - min + 1)) + min;
            } while (exclude.includes(num));
            return num;
        }

        function updateStatsDisplay() {
            livesCounter.innerHTML = `Lives: ${'‚ù§Ô∏è'.repeat(lives)}${'üñ§'.repeat(3 - lives)}`;
            scoreCounter.innerHTML = `Score: ${score}`;
        }

        /**
         * Normalizes a radical answer string for easy comparison
         */
        function normalizeAnswer(str) {
            if (!str) return "";
            return str.replace(/\s/g, '').toLowerCase()
                      .replace(/\(1‚àö/g, '(‚àö'); // (1‚àö21) -> (‚àö21)
        }
        
        function formatRad(n) {
            return `&radic;<span class="radicand">${n}</span>`;
        }

        // --- Problem Generation ---

        function generateAddSubtractProblem() {
            // e.g., ‚àö75 - ‚àö12  ->  5‚àö3 - 2‚àö3  ->  3‚àö3
            const a = getRandomInt(4, 7);
            const b = getRandomInt(2, 3);
            const c = [2, 3, 5][getRandomInt(0, 2)]; // Common radicand
            
            const rad1 = c * a * a; // e.g., 3 * 5 * 5 = 75
            const rad2 = c * b * b; // e.g., 3 * 2 * 2 = 12
            
            const display = `${formatRad(rad1)} - ${formatRad(rad2)}`;
            const answer = normalizeAnswer(`${a - b}‚àö${c}`);
            
            return { display, answer: [answer] };
        }

        function generateMultiplyProblem() {
            let display, answer;
            if (multiplyType === 'simple') {
                // (a‚àöb) * (c‚àöd) -> (ac)‚àö(bd)
                const a = getRandomInt(2, 5);
                const b = [2, 3][getRandomInt(0, 1)];
                const c = getRandomInt(2, 5);
                const d = [2, 3, 5].filter(n => n !== b)[getRandomInt(0, 1)]; // Different radicand
                
                display = `(${a}${formatRad(b)}) &sdot; (${c}${formatRad(d)})`;
                answer = normalizeAnswer(`${a * c}‚àö${b * d}`);
                multiplyType = 'perfect'; // Switch for next time
            } else {
                // ‚àöa * ‚àöb -> c (perfect square)
                const a = [2, 3, 5][getRandomInt(0, 2)];
                const b = a * (getRandomInt(2, 4) ** 2);
                
                display = `${formatRad(a)} &sdot; ${formatRad(b)}`;
                answer = normalizeAnswer(Math.sqrt(a * b).toString());
                multiplyType = 'simple'; // Switch for next time
            }
            return { display, answer: [answer] };
        }

        function generateDivideProblem() {
            // ‚àö(a*b) / ‚àöa -> ‚àöb
            const a = [2, 3, 5][getRandomInt(0, 2)];
            const b_root = getRandomInt(2, 5);
            const b = b_root * b_root;
            const rad1 = a * b;
            const rad2 = a;
            
            const display = `
                <div class="quotient-problem">
                    <span class="quotient-num">${formatRad(rad1)}</span>
                    <span class="quotient-den">${formatRad(rad2)}</span>
                </div>
            `;
            const answer = normalizeAnswer(b_root.toString());
            return { display, answer: [answer] };
        }

        function generateRationalizeProblem() {
            // ‚àöa / ‚àöb
            const a = [2, 3, 5, 7][getRandomInt(0, 3)];
            const b = [2, 3, 5, 7].filter(n => n !== a)[getRandomInt(0, 2)];
            
            const display = `
                <div class="quotient-problem">
                    <span class="quotient-num">${formatRad(a)}</span>
                    <span class="quotient-den">${formatRad(b)}</span>
                </div>
            `;
            const answer = normalizeAnswer(`(‚àö${a * b})/${b}`);
            return { display, answer: [answer] };
        }


        // --- Game Flow ---
        function startNewProblem() {
            if (isGameOver) return;
            
            currentProblem = {}; // Reset problem
            
            const prob1 = generateAddSubtractProblem();
            const prob2 = generateMultiplyProblem();
            const prob3 = generateDivideProblem();
            const prob4 = generateRationalizeProblem();

            currentProblem.prob1 = prob1;
            currentProblem.prob2 = prob2;
            currentProblem.prob3 = prob3;
            currentProblem.prob4 = prob4;

            poly1Display.innerHTML = prob1.display;
            poly2Display.innerHTML = prob2.display;
            poly3Display.innerHTML = prob3.display;
            poly4Display.innerHTML = prob4.display;
            
            // Reset UI
            for (const input of allInputs) {
                input.value = "";
                input.disabled = false;
                input.classList.remove('correct-answer', 'incorrect-answer');
            }
            feedbackArea.innerHTML = "";
            checkBtn.classList.remove('hidden');
            nextBtn.classList.add('hidden');
        }

        /**
         * Checks a single problem, styles the input, and returns true/false
         */
        function checkProblem(inputEl, problem) {
            const userInputNorm = normalizeAnswer(inputEl.value);
            const correctAnswersNorm = problem.answer.map(ans => normalizeAnswer(ans));

            if (correctAnswersNorm.includes(userInputNorm)) {
                inputEl.classList.add('correct-answer');
                inputEl.classList.remove('incorrect-answer');
                return true;
            } else {
                inputEl.classList.add('incorrect-answer');
                inputEl.classList.remove('correct-answer');
                return false;
            }
        }

        function checkAnswer() {
            const p1Correct = checkProblem(poly1Input, currentProblem.prob1);
            const p2Correct = checkProblem(poly2Input, currentProblem.prob2);
            const p3Correct = checkProblem(poly3Input, currentProblem.prob3);
            const p4Correct = checkProblem(poly4Input, currentProblem.prob4);
            
            const allCorrect = p1Correct && p2Correct && p3Correct && p4Correct;

            // Handle results
            if (allCorrect) {
                score++;
                updateStatsDisplay();
                feedbackArea.innerHTML = `<p class="correct-text">Correct! Great job!</p>`;
                for (const input of allInputs) {
                    input.disabled = true;
                }
                checkBtn.classList.add('hidden');
                nextBtn.classList.remove('hidden');
            } else {
                lives--;
                updateStatsDisplay();
                if (lives <= 0) {
                    isGameOver = true;
                    feedbackArea.innerHTML = `<p class="incorrect-text text-xl font-bold">Game Over! Final Score: ${score}</p>`;
                    for (const input of allInputs) {
                        input.disabled = true;
                    }
                    checkBtn.classList.add('hidden');
                    restartBtn.classList.remove('hidden');
                    // Show correct answers
                    if (!p1Correct) poly1Input.value = currentProblem.prob1.answer[0];
                    if (!p2Correct) poly2Input.value = currentProblem.prob2.answer[0];
                    if (!p3Correct) poly3Input.value = currentProblem.prob3.answer[0];
                    if (!p4Correct) poly4Input.value = currentProblem.prob4.answer[0];
                } else {
                    feedbackArea.innerHTML = `<p class="incorrect-text">Not quite. Fix the red boxes and try again.</p>`;
                }
            }
        }

        function handleRestart() {
            lives = 3;
            score = 0;
            isGameOver = false;
            updateStatsDisplay();
            restartBtn.classList.add('hidden');
            startNewProblem();
        }

        // --- Event Listeners ---
        checkBtn.addEventListener('click', checkAnswer);
        nextBtn.addEventListener('click', startNewProblem);
        restartBtn.addEventListener('click', handleRestart);

        for (const input of allInputs) {
            input.addEventListener('focus', () => {
                lastFocusedInput = input;
            });
        }

        keyboard.addEventListener('click', (e) => {
            if (e.target.classList.contains('symbol-btn')) {
                const symbol = e.target.dataset.symbol;
                if (lastFocusedInput) {
                    lastFocusedInput.value += symbol;
                    lastFocusedInput.focus();
                }
            }
        });

        // --- Initial Setup ---
        document.addEventListener('DOMContentLoaded', () => {
            updateStatsDisplay();
            startNewProblem();
        });
    </script>
</body>
</html>

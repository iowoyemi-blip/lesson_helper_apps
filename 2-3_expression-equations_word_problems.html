<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translating & Solving Word Problems</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Use the Inter font family */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom styles for correct/incorrect feedback */
        .correct-answer {
            border: 2px solid #22c55e; /* green-500 */
            background-color: #f0fdf4; /* green-50 */
        }
        .incorrect-answer {
            border: 2px solid #ef4444; /* red-500 */
            background-color: #fef2f2; /* red-50 */
        }
        .correct-text {
            color: #166534; /* green-800 */
            font-weight: 600;
        }
        .incorrect-text {
            color: #991b1b; /* red-800 */
            font-weight: 600;
        }
        /* Style for the problem display */
        .problem-display {
            font-family: 'Georgia', 'Times New Roman', Times, serif;
            font-size: 1.5rem; /* 24px */
            line-height: 2.25rem;
            letter-spacing: 0.5px;
            font-weight: 500;
            padding: 1rem;
            background-color: #f9fafb; /* gray-50 */
            border-radius: 0.5rem;
            border: 1px solid #d1d5db; /* gray-300 */
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #1f2937; /* gray-800 */
            text-align: center;
        }
        /* Style for input fields */
        .profile-input {
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            border: 1px solid #d1d5db; /* gray-300 */
            border-radius: 0.375rem;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            text-align: left;
            font-family: 'Menlo', 'Courier New', monospace;
        }
        .problem-fieldset {
            border: 1px solid #e5e7eb; /* gray-200 */
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 1.5rem;
        }
        .problem-legend {
            font-size: 1.25rem;
            font-weight: 600;
            padding: 0 0.5rem;
            color: #1f2937; /* gray-800 */
        }
        /* Symbol keyboard */
        .symbol-keyboard {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            justify-content: center;
            margin-bottom: 1.5rem;
        }
        .symbol-btn {
            font-family: 'Menlo', 'Courier New', monospace;
            font-size: 1.25rem;
            font-weight: bold;
            width: 40px;
            height: 40px;
            border: 1px solid #d1d5db;
            background-color: #f9fafb;
            border-radius: 0.375rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .symbol-btn:hover {
            background-color: #f3f4f6;
        }
    </style>
    <!-- Import Inter font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen p-4 md:p-8 flex items-center justify-center">

    <div class="max-w-2xl w-full">
        <!-- Header -->
        <header class="mb-6">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-800 text-center">Word Problem Practice</h1>
            <p class="text-lg text-gray-600 text-center mt-2">Translate the phrase and solve the problem!</p>
            <!-- Game Stats: Lives and Score -->
            <div id="game-stats" class="text-2xl font-bold text-center mt-4 text-gray-700 flex justify-center gap-6">
                <div id="lives-counter" class="text-red-500">Lives: ‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
                <div id="score-counter" class="text-blue-600">Score: 0</div>
            </div>
        </header>

        <!-- Quiz Card -->
        <div class="bg-white p-6 md:p-8 rounded-lg shadow-xl">
            <!-- Symbol Keyboard -->
            <div class="symbol-keyboard">
                <button class="symbol-btn" data-symbol="x">x</button>
                <button class="symbol-btn" data-symbol="(">(</button>
                <button class="symbol-btn" data-symbol=")">)</button>
                <button class="symbol-btn" data-symbol="/">/</button>
                <button class="symbol-btn" data-symbol="*">*</button>
                <button class="symbol-btn" data-symbol="+">+</button>
                <button class="symbol-btn" data-symbol="-">-</button>
            </div>
            
            <!-- Questions Grid -->
            <div class="border-t border-gray-200 pt-6">
                <!-- Problem 1: Translate -->
                <fieldset class="problem-fieldset">
                    <legend class="problem-legend">1. Translate to Algebra</legend>
                    <div id="poly-1-display" class="problem-display my-2"></div>
                    <input type="text" id="poly-1-input" class="profile-input" placeholder="e.g., 2x-5">
                </fieldset>
                
                <!-- Problem 2: Solve -->
                <fieldset class="problem-fieldset">
                    <legend class="problem-legend">2. Solve the Word Problem</legend>
                    <div id="poly-2-display" class="problem-display my-2"></div>
                    <input type="number" id="poly-2-input" class="profile-input" placeholder="Enter the final answer (e.g., 7)">
                </fieldset>
            </div>

            <!-- Feedback Area -->
            <div id="feedback-area" class="text-center h-6 mt-6">
                <!-- Feedback will be injected here -->
            </div>

            <!-- Button Area -->
            <div class="mt-6">
                <button id="check-btn" class="w-full bg-blue-600 text-white px-6 py-3 rounded-lg font-semibold text-lg hover:bg-blue-700 transition-colors shadow-md">
                    Check Answer
                </button>
                <button id="next-btn" class="w-full bg-green-600 text-white px-6 py-3 rounded-lg font-semibold text-lg hover:bg-green-700 transition-colors shadow-md hidden">
                    Next Question
                </button>
                <button id="restart-btn" class="w-full bg-red-600 text-white px-6 py-3 rounded-lg font-semibold text-lg hover:bg-red-700 transition-colors shadow-md mt-4 hidden">
                    Restart Game
                </button>
            </div>
        </div>
    </div>

    <script>
        // --- DOM Elements ---
        const livesCounter = document.getElementById('lives-counter');
        const scoreCounter = document.getElementById('score-counter');
        
        const poly1Display = document.getElementById('poly-1-display');
        const poly1Input = document.getElementById('poly-1-input');
        const poly2Display = document.getElementById('poly-2-display');
        const poly2Input = document.getElementById('poly-2-input');
        
        const allInputs = [poly1Input, poly2Input];
        const keyboard = document.querySelector('.symbol-keyboard');

        const feedbackArea = document.getElementById('feedback-area');
        const checkBtn = document.getElementById('check-btn');
        const nextBtn = document.getElementById('next-btn');
        const restartBtn = document.getElementById('restart-btn');

        // --- Game State ---
        let lives = 3;
        let score = 0;
        let isGameOver = false;
        let currentProblem = {};
        let lastFocusedInput = poly1Input;
        let lastTranslationType = 0;
        let lastWordProblemType = 0;

        // --- Helper Functions ---
        function getRandomInt(min, max, exclude = []) {
            let num;
            do {
                min = Math.ceil(min);
                max = Math.floor(max);
                num = Math.floor(Math.random() * (max - min + 1)) + min;
            } while (exclude.includes(num));
            return num;
        }

        function updateStatsDisplay() {
            livesCounter.innerHTML = `Lives: ${'‚ù§Ô∏è'.repeat(lives)}${'üñ§'.repeat(3 - lives)}`;
            scoreCounter.innerHTML = `Score: ${score}`;
        }
        
        /**
         * Normalizes an algebraic expression
         */
        function normalizeExpression(str) {
            if (!str) return "";
            return str.replace(/\s/g, '').replace(/\*/g, '').toLowerCase();
        }

        // --- Problem Generation ---

        function generateTranslationProblem() {
            let nextType = lastTranslationType % 4 + 1;
            lastTranslationType = nextType;
            let display = "";
            let answers = [];

            if (nextType === 1) {
                // "a less than b times x"
                const a = getRandomInt(2, 9);
                const b = getRandomInt(2, 5);
                display = `${a} less than ${b} times a number x`;
                answers = [`${b}x-${a}`];
            } else if (nextType === 2) {
                // "a times the sum of x and b"
                const a = getRandomInt(2, 5);
                const b = getRandomInt(1, 10);
                display = `${a} times the sum of a number x and ${b}`;
                answers = [`${a}(x+${b})`];
            } else if (nextType === 3) {
                // "the quotient of x and a, increased by b"
                const a = getRandomInt(2, 6);
                const b = getRandomInt(1, 10);
                display = `The quotient of a number x and ${a}, increased by ${b}`;
                answers = [`x/${a}+${b}`];
            } else {
                // "the sum of a and b times x"
                const a = getRandomInt(1, 10);
                const b = getRandomInt(2, 5);
                display = `The sum of ${a} and ${b} times a number x`;
                answers = [`${a}+${b}x`, `${b}x+${a}`];
            }
            
            return { display, answers };
        }

        function generateWordProblem() {
            let nextType = lastWordProblemType % 3 + 1;
            lastWordProblemType = nextType;
            let display = "";
            let answer = 0;

            if (nextType === 1) {
                // Consecutive Integers
                const x = getRandomInt(5, 20);
                const sum = x + (x + 1);
                display = `The sum of two consecutive integers is ${sum}. Find the smaller integer.`;
                answer = x;
            } else if (nextType === 2) {
                // Perimeter
                const w = getRandomInt(3, 10);
                const m = getRandomInt(2, 5);
                const l = w + m;
                const p = 2 * l + 2 * w;
                display = `The length of a rectangle is ${m} more than its width. If the perimeter is ${p}, find the width.`;
                answer = w;
            } else {
                // Coins
                const d = getRandomInt(2, 5);
                const diff = getRandomInt(1, 3);
                const q = d + diff;
                const val = (d * 0.10 + q * 0.25).toFixed(2);
                display = `Sam has ${diff} more quarters than dimes. The total value of the coins is $${val}. How many dimes does he have?`;
                answer = d;
            }
            
            return { display, answer };
        }

        // --- Game Flow ---
        function startNewProblem() {
            if (isGameOver) return;
            
            currentProblem = {}; // Reset problem
            
            const prob1 = generateTranslationProblem();
            const prob2 = generateWordProblem();

            currentProblem.prob1 = prob1;
            currentProblem.prob2 = prob2;

            poly1Display.innerHTML = prob1.display;
            poly2Display.innerHTML = prob2.display;
            
            // Reset UI
            for (const input of allInputs) {
                input.value = "";
                input.disabled = false;
                input.classList.remove('correct-answer', 'incorrect-answer');
            }
            feedbackArea.innerHTML = "";
            checkBtn.classList.remove('hidden');
            nextBtn.classList.add('hidden');
        }

        function checkAnswer() {
            let allCorrect = true;

            // Problem 1 Check (Expression)
            const p1UserInput = normalizeExpression(poly1Input.value);
            const p1Answers = currentProblem.prob1.answers.map(normalizeExpression);
            if (p1Answers.includes(p1UserInput)) {
                poly1Input.classList.add('correct-answer');
                poly1Input.classList.remove('incorrect-answer');
            } else {
                poly1Input.classList.add('incorrect-answer');
                poly1Input.classList.remove('correct-answer');
                allCorrect = false;
            }

            // Problem 2 Check (Number)
            const p2UserInput = parseInt(poly2Input.value, 10);
            if (p2UserInput === currentProblem.prob2.answer) {
                poly2Input.classList.add('correct-answer');
                poly2Input.classList.remove('incorrect-answer');
            } else {
                poly2Input.classList.add('incorrect-answer');
                poly2Input.classList.remove('correct-answer');
                allCorrect = false;
            }
            
            // Handle results
            if (allCorrect) {
                score++;
                updateStatsDisplay();
                feedbackArea.innerHTML = `<p class="correct-text">Correct! Great job!</p>`;
                for (const input of allInputs) {
                    input.disabled = true;
                }
                checkBtn.classList.add('hidden');
                nextBtn.classList.remove('hidden');
            } else {
                lives--;
                updateStatsDisplay();
                if (lives <= 0) {
                    isGameOver = true;
                    feedbackArea.innerHTML = `<p class="incorrect-text text-xl font-bold">Game Over! Final Score: ${score}</p>`;
                    for (const input of allInputs) {
                        input.disabled = true;
                    }
                    checkBtn.classList.add('hidden');
                    restartBtn.classList.remove('hidden');
                    // Show correct answers
                    if (!p1Answers.includes(p1UserInput)) poly1Input.value = currentProblem.prob1.answers[0];
                    if (p2UserInput !== currentProblem.prob2.answer) poly2Input.value = currentProblem.prob2.answer;
                } else {
                    feedbackArea.innerHTML = `<p class="incorrect-text">Not quite. Fix the red boxes and try again.</p>`;
                }
            }
        }

        function handleRestart() {
            lives = 3;
            score = 0;
            isGameOver = false;
            updateStatsDisplay();
            restartBtn.classList.add('hidden');
            startNewProblem();
        }

        // --- Event Listeners ---
        checkBtn.addEventListener('click', checkAnswer);
        nextBtn.addEventListener('click', startNewProblem);
        restartBtn.addEventListener('click', handleRestart);

        allInputs.forEach(input => {
            input.addEventListener('focus', () => {
                lastFocusedInput = input;
            });
        });

        keyboard.addEventListener('click', (e) => {
            if (e.target.classList.contains('symbol-btn')) {
                const symbol = e.target.dataset.symbol;
                if (lastFocusedInput) {
                    // Only add symbols to the expression input
                    if (lastFocusedInput.id === 'poly-1-input') {
                        lastFocusedInput.value += symbol;
                        lastFocusedInput.focus();
                    }
                }
            }
        });

        // --- Initial Setup ---
        document.addEventListener('DOMContentLoaded', () => {
            updateStatsDisplay();
            startNewProblem();
        });
    </script>
</body>
</html>

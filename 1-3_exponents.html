<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exponent Properties Practice</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Use the Inter font family */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom styles for correct/incorrect feedback */
        .correct-answer {
            border: 2px solid #22c55e; /* green-500 */
            background-color: #f0fdf4; /* green-50 */
        }
        .incorrect-answer {
            border: 2px solid #ef4444; /* red-500 */
            background-color: #fef2f2; /* red-50 */
        }
        .correct-text {
            color: #166534; /* green-800 */
            font-weight: 600;
        }
        .incorrect-text {
            color: #991b1b; /* red-800 */
            font-weight: 600;
        }
        /* Style for the polynomial display */
        .problem-display {
            font-family: 'Times New Roman', Times, serif;
            font-size: 1.75rem; /* 28px */
            letter-spacing: 1px;
            font-weight: 600;
            padding: 1rem;
            background-color: #f9fafb; /* gray-50 */
            border-radius: 0.5rem;
            border: 1px solid #d1d5db; /* gray-300 */
            min-height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #1f2937; /* gray-800 */
            flex-wrap: wrap; /* Allow wrapping for quotient */
        }
        /* Style for input fields */
        .profile-input {
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            border: 1px solid #d1d5db; /* gray-300 */
            border-radius: 0.375rem;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            text-align: left;
            font-family: 'Menlo', 'Courier New', monospace;
        }
        .problem-fieldset {
            border: 1px solid #e5e7eb; /* gray-200 */
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 1.5rem;
        }
        .problem-legend {
            font-size: 1.25rem;
            font-weight: 600;
            padding: 0 0.5rem;
            color: #1f2937; /* gray-800 */
        }
        /* Symbol keyboard */
        .symbol-keyboard {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            margin-bottom: 1.5rem;
        }
        .symbol-btn {
            font-family: 'Menlo', 'Courier New', monospace;
            font-size: 1.25rem;
            font-weight: bold;
            width: 40px;
            height: 40px;
            border: 1px solid #d1d5db;
            background-color: #f9fafb;
            border-radius: 0.375rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .symbol-btn:hover {
            background-color: #f3f4f6;
        }
    </style>
    <!-- Import Inter font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen p-4 md:p-8 flex items-center justify-center">

    <div class="max-w-2xl w-full">
        <!-- Header -->
        <header class="mb-6">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-800 text-center">Exponent Properties Practice</h1>
            <p class="text-lg text-gray-600 text-center mt-2">Simplify all four expressions to score a point!</p>
            <!-- Game Stats: Lives and Score -->
            <div id="game-stats" class="text-2xl font-bold text-center mt-4 text-gray-700 flex justify-center gap-6">
                <div id="lives-counter" class="text-red-500">Lives: ‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
                <div id="score-counter" class="text-blue-600">Score: 0</div>
            </div>
        </header>

        <!-- Quiz Card -->
        <div class="bg-white p-6 md:p-8 rounded-lg shadow-xl">
            <!-- Symbol Keyboard -->
            <div class="symbol-keyboard">
                <button class="symbol-btn" data-symbol="x">x</button>
                <button class="symbol-btn" data-symbol="y">y</button>
                <button class="symbol-btn" data-symbol="z">z</button>
                <button class="symbol-btn" data-symbol="^">^</button>
                <button class="symbol-btn" data-symbol="-">-</button>
            </div>
            
            <!-- Questions Grid -->
            <div class="border-t border-gray-200 pt-6">
                <!-- Problem 1: Product -->
                <fieldset class="problem-fieldset">
                    <legend class="problem-legend">Product Property</legend>
                    <div id="poly-1-display" class="problem-display my-2"></div>
                    <input type="text" id="poly-1-input" class="profile-input" placeholder="e.g., 6x^5y^4z^3">
                </fieldset>
                
                <!-- Problem 2: Quotient -->
                <fieldset class="problem-fieldset">
                    <legend class="problem-legend">Quotient Property</legend>
                    <div id="poly-2-display" class="problem-display my-2"></div>
                    <input type="text" id="poly-2-input" class="profile-input" placeholder="e.g., 2x^3y^2z">
                </fieldset>

                <!-- Problem 3: Power -->
                <fieldset class="problem-fieldset">
                    <legend class="problem-legend">Power Property</legend>
                    <div id="poly-3-display" class="problem-display my-2"></div>
                    <input type="text" id="poly-3-input" class="profile-input" placeholder="e.g., 8x^9y^6z^3">
                </fieldset>

                <!-- Problem 4: Combo -->
                <fieldset class="problem-fieldset">
                    <legend class="problem-legend">Combo Property</legend>
                    <div id="poly-4-display" class="problem-display my-2"></div>
                    <input type="text" id="poly-4-input" class="profile-input" placeholder="e.g., 12x^5y^2">
                </fieldset>
            </div>

            <!-- Feedback Area -->
            <div id="feedback-area" class="text-center h-6 mt-6">
                <!-- Feedback will be injected here -->
            </div>

            <!-- Button Area -->
            <div class="mt-6">
                <button id="check-btn" class="w-full bg-blue-600 text-white px-6 py-3 rounded-lg font-semibold text-lg hover:bg-blue-700 transition-colors shadow-md">
                    Check Answer
                </button>
                <button id="next-btn" class="w-full bg-green-600 text-white px-6 py-3 rounded-lg font-semibold text-lg hover:bg-green-700 transition-colors shadow-md hidden">
                    Next Question
                </button>
                <button id="restart-btn" class="w-full bg-red-600 text-white px-6 py-3 rounded-lg font-semibold text-lg hover:bg-red-700 transition-colors shadow-md mt-4 hidden">
                    Restart Game
                </button>
            </div>
        </div>
    </div>

    <script>
        // --- DOM Elements ---
        const livesCounter = document.getElementById('lives-counter');
        const scoreCounter = document.getElementById('score-counter');
        
        const poly1Display = document.getElementById('poly-1-display');
        const poly1Input = document.getElementById('poly-1-input');
        const poly2Display = document.getElementById('poly-2-display');
        const poly2Input = document.getElementById('poly-2-input');
        const poly3Display = document.getElementById('poly-3-display');
        const poly3Input = document.getElementById('poly-3-input');
        const poly4Display = document.getElementById('poly-4-display');
        const poly4Input = document.getElementById('poly-4-input');
        
        const allInputs = [poly1Input, poly2Input, poly3Input, poly4Input];
        const keyboard = document.querySelector('.symbol-keyboard');

        const feedbackArea = document.getElementById('feedback-area');
        const checkBtn = document.getElementById('check-btn');
        const nextBtn = document.getElementById('next-btn');
        const restartBtn = document.getElementById('restart-btn');

        // --- Game State ---
        let lives = 3;
        let score = 0;
        let isGameOver = false;
        let currentProblem = {};
        let lastFocusedInput = poly1Input;

        // --- Helper Functions ---
        function getRandomInt(min, max, exclude = []) {
            let num;
            do {
                min = Math.ceil(min);
                max = Math.floor(max);
                num = Math.floor(Math.random() * (max - min + 1)) + min;
            } while (exclude.includes(num));
            return num;
        }

        function updateStatsDisplay() {
            livesCounter.innerHTML = `Lives: ${'‚ù§Ô∏è'.repeat(lives)}${'üñ§'.repeat(3 - lives)}`;
            scoreCounter.innerHTML = `Score: ${score}`;
        }

        /**
         * Formats a term object {c, x, y, z} into an HTML string
         */
        function formatTerm(c, x, y, z) {
            let html = "";
            
            // Handle coefficient
            if (c === -1) {
                html += "-";
            } else if (c !== 1 || (x === 0 && y === 0 && z === 0)) {
                html += c;
            }

            // Handle variables
            if (x === 1) html += "x";
            if (x > 1) html += `x<sup>${x}</sup>`;
            if (y === 1) html += "y";
            if (y > 1) html += `y<sup>${y}</sup>`;
            if (z === 1) html += "z";
            if (z > 1) html += `z<sup>${z}</sup>`;
            
            return html;
        }

        /**
         * Normalizes an exponent answer string for easy comparison
         * e.g., " 8y^6x^9z^3 " -> "8x^9y^6z^3"
         */
        function normalizeAnswer(str) {
            if (!str) return "";
            
            let normStr = str.replace(/\s/g, '').toLowerCase();
            
            // Add ^1 to any variable without an exponent
            normStr = normStr.replace(/([xyz])(?!\^)/g, '$1^1');
            
            // Find coefficient
            let coeffMatch = normStr.match(/^(-?\d+)/);
            let coeff = 1;
            if (coeffMatch) {
                coeff = parseInt(coeffMatch[1], 10);
            } else if (normStr.startsWith('-')) {
                coeff = -1;
            }

            // Find exponents
            const getExp = (variable) => {
                const regex = new RegExp(`${variable}\\^(\\d+)`);
                const match = normStr.match(regex);
                return match ? parseInt(match[1], 10) : 0;
            };
            
            const xExp = getExp('x');
            const yExp = getExp('y');
            const zExp = getExp('z');

            // Rebuild canonical string
            let result = "";
            if (coeff === -1) {
                result = "-";
            } else if (coeff !== 1 || (xExp === 0 && yExp === 0 && zExp === 0)) {
                result += coeff;
            }

            if (xExp === 1) result += "x";
            if (xExp > 1) result += `x^${xExp}`;
            if (yExp === 1) result += "y";
            if (yExp > 1) result += `y^${yExp}`;
            if (zExp === 1) result += "z";
            if (zExp > 1) result += `z^${zExp}`;

            return result;
        }

        /**
         * Formats a term object {c, x, y, z} into a canonical answer string
         * e.g., 8, 9, 6, 9 -> "8x^9y^6z^9"
         */
        function formatTermCanonical(c, x, y, z) {
            let result = "";
            
            // Handle coefficient
            if (c === -1) {
                result = "-";
            } else if (c !== 1 || (x === 0 && y === 0 && z === 0)) {
                result += c;
            }

            // Handle variables
            if (x === 1) result += "x";
            if (x > 1) result += `x^${x}`;
            if (y === 1) result += "y";
            if (y > 1) result += `y^${y}`;
            if (z === 1) result += "z";
            if (z > 1) result += `z^${z}`;

            return result;
        }

        // --- Problem Generation ---

        function generateProductProblem() {
            const c1 = getRandomInt(2, 5);
            const x1 = getRandomInt(1, 4);
            const y1 = getRandomInt(1, 4);
            const z1 = getRandomInt(1, 4);
            
            const c2 = getRandomInt(2, 5);
            const x2 = getRandomInt(1, 4);
            const y2 = getRandomInt(1, 4);
            const z2 = getRandomInt(1, 4);

            const display = `(${formatTerm(c1, x1, y1, z1)}) &sdot; (${formatTerm(c2, x2, y2, z2)})`;
            
            const ansC = c1 * c2;
            const ansX = x1 + x2;
            const ansY = y1 + y2;
            const ansZ = z1 + z2;
            const answer = normalizeAnswer(formatTermCanonical(ansC, ansX, ansY, ansZ));
            
            return { display, answer: [answer] };
        }

        function generateQuotientProblem() {
            const c2 = getRandomInt(2, 4);
            const c1 = c2 * getRandomInt(2, 5);
            const x2 = getRandomInt(1, 3);
            const y2 = getRandomInt(1, 3);
            const z2 = getRandomInt(1, 3);
            
            const x1 = x2 + getRandomInt(1, 3);
            const y1 = y2 + getRandomInt(1, 3);
            const z1 = z2 + getRandomInt(1, 3);

            const display = `
                <div class="text-center">
                    <span class="block border-b border-gray-800 pb-2">${formatTerm(c1, x1, y1, z1)}</span>
                    <span class="block pt-2">${formatTerm(c2, x2, y2, z2)}</span>
                </div>
            `;
            
            const ansC = c1 / c2;
            const ansX = x1 - x2;
            const ansY = y1 - y2;
            const ansZ = z1 - z2;
            const answer = normalizeAnswer(formatTermCanonical(ansC, ansX, ansY, ansZ));
            
            return { display, answer: [answer] };
        }

        function generatePowerProblem() {
            const c1 = getRandomInt(2, 4);
            const x1 = getRandomInt(1, 4);
            const y1 = getRandomInt(1, 4);
            const z1 = getRandomInt(1, 4);
            const p = getRandomInt(2, 3);

            const display = `(${formatTerm(c1, x1, y1, z1)})<sup>${p}</sup>`;

            const ansC = Math.pow(c1, p);
            const ansX = x1 * p;
            const ansY = y1 * p;
            const ansZ = z1 * p;
            const answer = normalizeAnswer(formatTermCanonical(ansC, ansX, ansY, ansZ));
            
            return { display, answer: [answer] };
        }

        function generateComboProblem() {
            // (c1x^a1y^b1)^p * (c2x^a2y^b2)
            const p = 2;
            const c1 = getRandomInt(2, 4);
            const a1 = getRandomInt(1, 3);
            const b1 = getRandomInt(1, 3);
            
            const c2 = getRandomInt(2, 4);
            const a2 = getRandomInt(1, 3);
            const b2 = getRandomInt(1, 3);

            // Using x and y only for simplicity
            const display = `(${formatTerm(c1, a1, b1, 0)})<sup>${p}</sup> &sdot; (${formatTerm(c2, a2, b2, 0)})`;

            const ansC = Math.pow(c1, p) * c2;
            const ansX = (a1 * p) + a2;
            const ansY = (b1 * p) + b2;
            const answer = normalizeAnswer(formatTermCanonical(ansC, ansX, ansY, 0));

            return { display, answer: [answer] };
        }


        // --- Game Flow ---
        function startNewProblem() {
            if (isGameOver) return;
            
            currentProblem = {}; // Reset problem
            
            const prob1 = generateProductProblem();
            const prob2 = generateQuotientProblem();
            const prob3 = generatePowerProblem();
            const prob4 = generateComboProblem();

            currentProblem.prob1 = prob1;
            currentProblem.prob2 = prob2;
            currentProblem.prob3 = prob3;
            currentProblem.prob4 = prob4;

            poly1Display.innerHTML = prob1.display;
            poly2Display.innerHTML = prob2.display;
            poly3Display.innerHTML = prob3.display;
            poly4Display.innerHTML = prob4.display;
            
            // Reset UI
            for (const input of allInputs) {
                input.value = "";
                input.disabled = false;
                input.classList.remove('correct-answer', 'incorrect-answer');
            }
            feedbackArea.innerHTML = "";
            checkBtn.classList.remove('hidden');
            nextBtn.classList.add('hidden');
        }

        /**
         * Checks a single problem, styles the input, and returns true/false
         */
        function checkProblem(inputEl, problem) {
            const userInputNorm = normalizeAnswer(inputEl.value);
            const correctAnswersNorm = problem.answer.map(ans => normalizeAnswer(ans));

            if (correctAnswersNorm.includes(userInputNorm)) {
                inputEl.classList.add('correct-answer');
                inputEl.classList.remove('incorrect-answer');
                return true;
            } else {
                inputEl.classList.add('incorrect-answer');
                inputEl.classList.remove('correct-answer');
                return false;
            }
        }

        function checkAnswer() {
            const p1Correct = checkProblem(poly1Input, currentProblem.prob1);
            const p2Correct = checkProblem(poly2Input, currentProblem.prob2);
            const p3Correct = checkProblem(poly3Input, currentProblem.prob3);
            const p4Correct = checkProblem(poly4Input, currentProblem.prob4);
            
            const allCorrect = p1Correct && p2Correct && p3Correct && p4Correct;

            // Handle results
            if (allCorrect) {
                score++;
                updateStatsDisplay();
                feedbackArea.innerHTML = `<p class="correct-text">Correct! Great job!</p>`;
                for (const input of allInputs) {
                    input.disabled = true;
                }
                checkBtn.classList.add('hidden');
                nextBtn.classList.remove('hidden');
            } else {
                lives--;
                updateStatsDisplay();
                if (lives <= 0) {
                    isGameOver = true;
                    feedbackArea.innerHTML = `<p class="incorrect-text text-xl font-bold">Game Over! Final Score: ${score}</p>`;
                    for (const input of allInputs) {
                        input.disabled = true;
                    }
                    checkBtn.classList.add('hidden');
                    restartBtn.classList.remove('hidden');
                    // Show correct answers
                    if (!p1Correct) poly1Input.value = currentProblem.prob1.answer[0];
                    if (!p2Correct) poly2Input.value = currentProblem.prob2.answer[0];
                    if (!p3Correct) poly3Input.value = currentProblem.prob3.answer[0];
                    if (!p4Correct) poly4Input.value = currentProblem.prob4.answer[0];
                } else {
                    feedbackArea.innerHTML = `<p class="incorrect-text">Not quite. Fix the red boxes and try again.</p>`;
                }
            }
        }

        function handleRestart() {
            lives = 3;
            score = 0;
            isGameOver = false;
            updateStatsDisplay();
            restartBtn.classList.add('hidden');
            startNewProblem();
        }

        // --- Event Listeners ---
        checkBtn.addEventListener('click', checkAnswer);
        nextBtn.addEventListener('click', startNewProblem);
        restartBtn.addEventListener('click', handleRestart);

        for (const input of allInputs) {
            input.addEventListener('focus', () => {
                lastFocusedInput = input;
            });
        }

        keyboard.addEventListener('click', (e) => {
            if (e.target.classList.contains('symbol-btn')) {
                const symbol = e.target.dataset.symbol;
                if (lastFocusedInput) {
                    lastFocusedInput.value += symbol;
                    lastFocusedInput.focus();
                }
            }
        });

        // --- Initial Setup ---
        document.addEventListener('DOMContentLoaded', () => {
            updateStatsDisplay();
            startNewProblem();
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Standard Form Scrimmage</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;600&family=JetBrains+Mono:wght@500&display=swap');
        
        body {
            font-family: 'Fredoka', sans-serif;
            background-color: #f0f4f8;
        }
        
        .math-font {
            font-family: 'JetBrains Mono', monospace;
        }

        /* Custom shake animation for wrong answers */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        .shake {
            animation: shake 0.4s cubic-bezier(.36,.07,.19,.97) both;
        }

        /* Pop animation for correct answers */
        @keyframes pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .pop {
            animation: pop 0.3s ease-out;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- MATH PARSING UTILITIES ---

        // Helper to parse a coefficient from a string term (e.g., "-2x" -> -2, "x" -> 1, "-x" -> -1)
        const parseTerm = (term) => {
            term = term.replace(/\s/g, '').toLowerCase();
            if (!term) return { val: 0, type: 'const' };
            
            if (term.includes('x')) {
                let coeffStr = term.replace('x', '');
                if (coeffStr === '' || coeffStr === '+') return { val: 1, type: 'x' };
                if (coeffStr === '-') return { val: -1, type: 'x' };
                
                // Handle fractions like 1/2 or -3/4
                if (coeffStr.includes('/')) {
                    const [num, den] = coeffStr.split('/').map(Number);
                    return { val: num / den, type: 'x' };
                }
                return { val: parseFloat(coeffStr), type: 'x' };
            } else {
                // Constant
                if (term.includes('/')) {
                    const [num, den] = term.split('/').map(Number);
                    return { val: num / den, type: 'const' };
                }
                return { val: parseFloat(term), type: 'const' };
            }
        };

        // Parses "mx + b" or "-Ax + C" style expressions
        const parseExpression = (expr) => {
            // Standardize format: add + before - so we can split by +
            // Fix double signs first
            let cleanExpr = expr.replace(/\s/g, '').replace(/\-\-/g, '+').replace(/\+\-/g, '-');
            
            // Handle leading negative safely
            let terms = [];
            let currentTerm = '';
            
            for (let i = 0; i < cleanExpr.length; i++) {
                const char = cleanExpr[i];
                if ((char === '+' || char === '-') && i > 0 && cleanExpr[i-1] !== 'e') { // 'e' check for scientific notation just in case, though unlikely here
                   terms.push(currentTerm);
                   currentTerm = char; 
                } else {
                    currentTerm += char;
                }
            }
            terms.push(currentTerm);

            let xVal = 0;
            let constVal = 0;

            terms.forEach(t => {
                const parsed = parseTerm(t);
                if (parsed.type === 'x') xVal += parsed.val;
                else constVal += parsed.val;
            });

            return { m: xVal, b: constVal };
        };

        // Main parser for full equation string
        const checkEquation = (userStr, expectedLHS, expectedM, expectedB) => {
            if (!userStr.includes('=')) return false;
            const [lhs, rhs] = userStr.split('=');

            // Check LHS (e.g., "2y" or "y")
            const cleanLHS = lhs.replace(/\s/g, '').toLowerCase();
            const cleanExpectedLHS = expectedLHS.replace(/\s/g, '').toLowerCase();
            if (cleanLHS !== cleanExpectedLHS) return false;

            // Check RHS
            const { m, b } = parseExpression(rhs);
            
            // Tolerance for floating point math
            const epsilon = 0.001;
            const mMatch = Math.abs(m - expectedM) < epsilon;
            const bMatch = Math.abs(b - expectedB) < epsilon;

            return mMatch && bMatch;
        };


        // --- COMPONENTS ---

        const ProgressBar = ({ timeLeft, totalTime }) => {
            const width = (timeLeft / totalTime) * 100;
            let colorClass = 'bg-blue-500';
            if (width < 30) colorClass = 'bg-yellow-500';
            if (width < 10) colorClass = 'bg-red-500';

            return (
                <div className="w-full h-2 bg-gray-200 rounded-full overflow-hidden mt-2">
                    <div 
                        className={`h-full transition-all duration-1000 ease-linear ${colorClass}`} 
                        style={{ width: `${width}%` }}
                    ></div>
                </div>
            );
        };

        const GameStats = ({ streak, score, timeLeft }) => {
            const formatTime = (seconds) => {
                const m = Math.floor(seconds / 60);
                const s = seconds % 60;
                return `${m}:${s < 10 ? '0' : ''}${s}`;
            };

            return (
                <div className="bg-white p-4 rounded-xl shadow-sm border border-slate-200 flex justify-between items-center mb-6">
                    <div className="flex items-center gap-4">
                        <div className="flex flex-col">
                            <span className="text-xs font-bold text-gray-400 uppercase tracking-wider">Time</span>
                            <span className={`text-2xl font-black math-font ${timeLeft < 60 ? 'text-red-500 animate-pulse' : 'text-slate-700'}`}>
                                {formatTime(timeLeft)}
                            </span>
                        </div>
                    </div>

                    <div className="flex items-center gap-6">
                        <div className="flex flex-col items-center">
                            <span className="text-xs font-bold text-gray-400 uppercase tracking-wider">Streak</span>
                            <div className="flex items-center gap-1">
                                <i className={`fas fa-fire ${streak > 0 ? 'text-orange-500 animate-bounce' : 'text-gray-300'}`}></i>
                                <span className="text-2xl font-black text-slate-700">{streak}</span>
                            </div>
                        </div>
                        <div className="flex flex-col items-end">
                            <span className="text-xs font-bold text-gray-400 uppercase tracking-wider">Score</span>
                            <span className="text-2xl font-black text-indigo-600">{score}</span>
                        </div>
                    </div>
                </div>
            );
        };

        const Feedback = ({ status, message }) => {
            if (status === 'idle') return <div className="h-12"></div>;

            const styles = {
                success: "bg-green-100 text-green-800 border-green-200",
                error: "bg-red-100 text-red-800 border-red-200",
                info: "bg-blue-100 text-blue-800 border-blue-200"
            };

            const icon = {
                success: "fa-check-circle",
                error: "fa-times-circle",
                info: "fa-info-circle"
            };

            return (
                <div className={`h-12 flex items-center justify-center gap-2 rounded-lg border px-4 font-semibold transition-all duration-300 ${styles[status] || styles.info} ${status === 'success' ? 'pop' : 'shake'}`}>
                    <i className={`fas ${icon[status]}`}></i>
                    {message}
                </div>
            );
        };

        const App = () => {
            // State
            const [gameState, setGameState] = useState('start'); // start, playing, finished
            const [selectedMinutes, setSelectedMinutes] = useState(15);
            const [timeLeft, setTimeLeft] = useState(15 * 60);
            const [streak, setStreak] = useState(0);
            const [score, setScore] = useState(0);
            
            // Problem State
            const [problem, setProblem] = useState(null); // { A, B, C }
            const [step, setStep] = useState(1); // 1 or 2
            const [inputStep1, setInputStep1] = useState('');
            const [inputStep2, setInputStep2] = useState('');
            const [feedback, setFeedback] = useState({ status: 'idle', message: '' });

            // Bug fix: Lock state to prevent multiple submissions
            const [isTransitioning, setIsTransitioning] = useState(false);

            const timerRef = useRef(null);

            // --- GENERATOR LOGIC ---
            const generateProblem = () => {
                // Generate Ax + By = C
                // Ensure B is not 0.
                // Keep numbers reasonably small for mental math (-12 to 12)
                
                let A, B, C;
                do {
                    A = Math.floor(Math.random() * 19) - 9; // -9 to 9
                } while (A === 0);

                do {
                    B = Math.floor(Math.random() * 19) - 9; 
                } while (B === 0);

                C = Math.floor(Math.random() * 25) - 12;

                setProblem({ A, B, C });
                setStep(1);
                setInputStep1('');
                setInputStep2('');
                setFeedback({ status: 'idle', message: '' });
                setIsTransitioning(false); // Reset the lock
            };

            // --- GAME LOOP ---
            useEffect(() => {
                if (gameState === 'playing') {
                    timerRef.current = setInterval(() => {
                        setTimeLeft(prev => {
                            if (prev <= 1) {
                                endGame();
                                return 0;
                            }
                            return prev - 1;
                        });
                    }, 1000);
                } else {
                    clearInterval(timerRef.current);
                }
                return () => clearInterval(timerRef.current);
            }, [gameState]);

            const startGame = () => {
                setScore(0);
                setStreak(0);
                setTimeLeft(selectedMinutes * 60);
                setGameState('playing');
                generateProblem();
            };

            const endGame = () => {
                setGameState('finished');
                clearInterval(timerRef.current);
            };

            // --- INPUT HANDLERS ---
            
            const handleCheckStep1 = (e) => {
                e.preventDefault();
                // Target: By = -Ax + C
                // LHS: B + "y"
                // RHS m: -A
                // RHS b: C
                
                const expectedLHS = `${problem.B}y`;
                const valid = checkEquation(inputStep1, expectedLHS, -problem.A, problem.C);

                if (valid) {
                    setFeedback({ status: 'success', message: 'Correct! Now divide to solve for y.' });
                    setStep(2);
                    // Focus next input automatically
                    setTimeout(() => document.getElementById('step2-input')?.focus(), 100);
                } else {
                    setFeedback({ status: 'error', message: `Not quite. Move the ${problem.A}x term to the right side.` });
                    setStreak(0); 
                }
            };

            const handleCheckStep2 = (e) => {
                e.preventDefault();
                
                // Prevent spam clicking while animation/timeout is running
                if (isTransitioning) return;

                // Target: y = (-A/B)x + (C/B)
                const valid = checkEquation(inputStep2, 'y', -problem.A / problem.B, problem.C / problem.B);

                if (valid) {
                    setIsTransitioning(true); // Lock input
                    setScore(prev => prev + 10 + (streak * 2)); // Bonus for streak
                    setStreak(prev => prev + 1);
                    setFeedback({ status: 'success', message: 'Perfect! Next Problem.' });
                    setTimeout(() => {
                        generateProblem();
                    }, 1500);
                } else {
                    setFeedback({ status: 'error', message: `Check your division. Divide everything by ${problem.B}.` });
                    setStreak(0);
                }
            };

            // --- RENDERING ---

            const renderEquation = (A, B, C) => {
                // Formats Ax + By = C prettily
                const termA = A === 1 ? 'x' : A === -1 ? '-x' : `${A}x`;
                const termB = B > 0 ? `+ ${B === 1 ? '' : B}y` : `- ${Math.abs(B) === 1 ? '' : Math.abs(B)}y`;
                return `${termA} ${termB} = ${C}`;
            };

            if (gameState === 'start') {
                return (
                    <div className="min-h-screen flex items-center justify-center p-4">
                        <div className="bg-white p-8 rounded-2xl shadow-xl max-w-md w-full text-center border-b-4 border-blue-600">
                            <div className="text-6xl mb-4">âš¡</div>
                            <h1 className="text-3xl font-bold text-slate-800 mb-2">Standard Form Scrimmage</h1>
                            <p className="text-slate-500 mb-6">Convert <b>Standard Form</b> to <b>Slope-Intercept Form</b> as fast as you can.</p>
                            
                            {/* Time Selector */}
                            <div className="mb-6">
                                <label className="block text-sm font-bold text-slate-400 uppercase tracking-wider mb-2">Select Duration</label>
                                <div className="flex justify-center gap-2">
                                    {[5, 10, 15, 20].map(m => (
                                        <button 
                                            key={m}
                                            onClick={() => setSelectedMinutes(m)}
                                            className={`px-4 py-2 rounded-lg font-bold transition-all ${
                                                selectedMinutes === m 
                                                ? 'bg-blue-100 text-blue-700 border-2 border-blue-500' 
                                                : 'bg-slate-50 text-slate-500 border-2 border-slate-200 hover:border-blue-300'
                                            }`}
                                        >
                                            {m}m
                                        </button>
                                    ))}
                                </div>
                            </div>

                            <div className="bg-blue-50 p-4 rounded-lg text-left mb-6 text-sm text-blue-800">
                                <p className="font-bold mb-2">How to play:</p>
                                <ol className="list-decimal list-inside space-y-1">
                                    <li>First, move the <b>x-term</b> to the right side.</li>
                                    <li>Then, divide by the <b>coefficient of y</b>.</li>
                                    <li>Keep your streak alive!</li>
                                </ol>
                            </div>

                            <button 
                                onClick={startGame}
                                className="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-xl text-xl transition-transform hover:scale-105 active:scale-95 shadow-lg shadow-blue-200"
                            >
                                Start {selectedMinutes}-Min Timer
                            </button>
                        </div>
                    </div>
                );
            }

            if (gameState === 'finished') {
                return (
                    <div className="min-h-screen flex items-center justify-center p-4">
                        <div className="bg-white p-8 rounded-2xl shadow-xl max-w-md w-full text-center border-b-4 border-indigo-600">
                            <div className="text-6xl mb-4">ðŸŽ‰</div>
                            <h1 className="text-3xl font-bold text-slate-800 mb-2">Time's Up!</h1>
                            <div className="py-8">
                                <p className="text-gray-500 uppercase text-xs font-bold tracking-wider">Final Score</p>
                                <p className="text-6xl font-black text-indigo-600">{score}</p>
                            </div>
                            <button 
                                onClick={() => setGameState('start')}
                                className="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-xl transition-colors"
                            >
                                Play Again
                            </button>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen max-w-2xl mx-auto p-4 flex flex-col">
                    <GameStats streak={streak} score={score} timeLeft={timeLeft} />
                    <ProgressBar timeLeft={timeLeft} totalTime={selectedMinutes * 60} />

                    <div className="flex-1 flex flex-col justify-center mt-6">
                        {problem && (
                            <div className="bg-white rounded-2xl shadow-lg border-b-4 border-slate-200 overflow-hidden">
                                {/* Problem Display */}
                                <div className="bg-slate-800 p-8 text-center text-white">
                                    <p className="text-slate-400 text-sm font-bold uppercase tracking-widest mb-2">Convert to Slope-Intercept</p>
                                    <h2 className="text-4xl md:text-5xl font-bold math-font tracking-wide">
                                        {renderEquation(problem.A, problem.B, problem.C)}
                                    </h2>
                                </div>

                                <div className="p-6 md:p-8 space-y-6">
                                    
                                    {/* STEP 1 */}
                                    <div className={`transition-opacity duration-300 ${step === 2 ? 'opacity-50 pointer-events-none' : 'opacity-100'}`}>
                                        <label className="block text-sm font-bold text-slate-500 mb-2 uppercase">Step 1: Move the x-term</label>
                                        <form onSubmit={handleCheckStep1} className="flex gap-2">
                                            <input 
                                                type="text" 
                                                className="flex-1 bg-slate-50 border-2 border-slate-200 focus:border-blue-500 focus:bg-white rounded-xl px-4 py-3 text-xl md:text-2xl font-bold math-font outline-none transition-colors"
                                                placeholder={`${problem.B}y = ...`}
                                                value={inputStep1}
                                                onChange={(e) => setInputStep1(e.target.value)}
                                                readOnly={step === 2}
                                            />
                                            {step === 1 && (
                                                <button type="submit" className="bg-blue-600 hover:bg-blue-700 text-white px-6 rounded-xl font-bold shadow-lg shadow-blue-200 transition-transform active:scale-95">
                                                    Check
                                                </button>
                                            )}
                                        </form>
                                    </div>

                                    {/* STEP 2 */}
                                    {step === 2 && (
                                        <div className="animate-in fade-in slide-in-from-bottom-4 duration-500">
                                            <label className="block text-sm font-bold text-slate-500 mb-2 uppercase">Step 2: Divide by {problem.B}</label>
                                            <form onSubmit={handleCheckStep2} className="flex gap-2">
                                                <input 
                                                    id="step2-input"
                                                    type="text" 
                                                    className="flex-1 bg-slate-50 border-2 border-slate-200 focus:border-indigo-500 focus:bg-white rounded-xl px-4 py-3 text-xl md:text-2xl font-bold math-font outline-none transition-colors"
                                                    placeholder="y = ..."
                                                    value={inputStep2}
                                                    onChange={(e) => setInputStep2(e.target.value)}
                                                    readOnly={isTransitioning}
                                                />
                                                <button 
                                                    type="submit" 
                                                    disabled={isTransitioning}
                                                    className={`bg-indigo-600 hover:bg-indigo-700 text-white px-6 rounded-xl font-bold shadow-lg shadow-indigo-200 transition-transform active:scale-95 ${isTransitioning ? 'opacity-50 cursor-not-allowed' : ''}`}
                                                >
                                                    {isTransitioning ? 'Success!' : 'Verify'}
                                                </button>
                                            </form>
                                        </div>
                                    )}

                                    {/* Feedback Area */}
                                    <Feedback status={feedback.status} message={feedback.message} />

                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>

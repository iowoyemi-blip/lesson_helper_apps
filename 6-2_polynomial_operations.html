<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polynomial Operations Practice</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Use the Inter font family */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom styles for correct/incorrect feedback */
        .correct-answer {
            border: 2px solid #22c55e; /* green-500 */
            background-color: #f0fdf4; /* green-50 */
        }
        .incorrect-answer {
            border: 2px solid #ef4444; /* red-500 */
            background-color: #fef2f2; /* red-50 */
        }
        .correct-text {
            color: #166534; /* green-800 */
            font-weight: 600;
        }
        .incorrect-text {
            color: #991b1b; /* red-800 */
            font-weight: 600;
        }
        /* Style for the polynomial display */
        .polynomial-display {
            font-family: 'Times New Roman', Times, serif;
            font-size: 2rem; /* 32px */
            letter-spacing: 1px;
            font-weight: 600;
            padding: 1rem;
            background-color: #f9fafb; /* gray-50 */
            border-radius: 0.5rem;
            border: 1px solid #d1d5db; /* gray-300 */
            min-height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .p-display { color: #1d4ed8; /* blue-700 */ }
        .q-display { color: #db2777; /* pink-600 */ }

        /* Style for input fields */
        .profile-input {
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            border: 1px solid #d1d5db; /* gray-300 */
            border-radius: 0.375rem;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            text-align: center;
        }
        .input-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 0.75rem;
        }
        .input-cell label {
            display: block;
            text-align: center;
            font-size: 0.875rem;
            font-family: 'Times New Roman', Times, serif;
            font-weight: 600;
            color: #4b5563; /* gray-600 */
        }
        .operation-fieldset {
            border: 1px solid #e5e7eb; /* gray-200 */
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 1.5rem;
        }
        .operation-legend {
            font-size: 1.25rem;
            font-weight: 600;
            font-family: 'Times New Roman', Times, serif;
            padding: 0 0.5rem;
            color: #1f2937; /* gray-800 */
        }
    </style>
    <!-- Import Inter font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen p-4 md:p-8 flex items-center justify-center">

    <div class="max-w-3xl w-full">
        <!-- Header -->
        <header class="mb-6">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-800 text-center">Polynomial Operations</h1>
            <p class="text-lg text-gray-600 text-center mt-2">Perform all three operations</p>
            <!-- Game Stats: Lives and Score -->
            <div id="game-stats" class="text-2xl font-bold text-center mt-4 text-gray-700 flex justify-center gap-6">
                <div id="lives-counter" class="text-red-500">Lives: ‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
                <div id="score-counter" class="text-blue-600">Score: 0</div>
            </div>
        </header>

        <!-- Quiz Card -->
        <div class="bg-white p-6 md:p-8 rounded-lg shadow-xl">
            <!-- Polynomial Area -->
            <div class="mb-6 grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <p class="text-lg text-gray-600 text-center font-bold p-display">P(x)</p>
                    <div id="polynomial-p" class="polynomial-display p-display my-2"></div>
                </div>
                <div>
                    <p class="text-lg text-gray-600 text-center font-bold q-display">Q(x)</p>
                    <div id="polynomial-q" class="polynomial-display q-display my-2"></div>
                </div>
            </div>
            
            <!-- Questions Grid -->
            <div class="border-t border-gray-200 pt-6">
                <!-- Addition -->
                <fieldset class="operation-fieldset">
                    <legend class="operation-legend">P(x) + Q(x)</legend>
                    <div id="add-inputs" class="input-grid mt-2"></div>
                </fieldset>
                
                <!-- Subtraction -->
                <fieldset class="operation-fieldset">
                    <legend class="operation-legend">P(x) - Q(x)</legend>
                    <div id="sub-inputs" class="input-grid mt-2"></div>
                </fieldset>

                <!-- Multiplication -->
                <fieldset class="operation-fieldset">
                    <legend class="operation-legend">P(x) * Q(x)</legend>
                    <div id="mul-inputs" class="input-grid mt-2"></div>
                </fieldset>
            </div>

            <!-- Feedback Area -->
            <div id="feedback-area" class="text-center h-6 mt-6">
                <!-- Feedback will be injected here -->
            </div>

            <!-- Button Area -->
            <div class="mt-6">
                <button id="check-btn" class="w-full bg-blue-600 text-white px-6 py-3 rounded-lg font-semibold text-lg hover:bg-blue-700 transition-colors shadow-md">
                    Check Answer
                </button>
                <button id="next-btn" class="w-full bg-green-600 text-white px-6 py-3 rounded-lg font-semibold text-lg hover:bg-green-700 transition-colors shadow-md hidden">
                    Next Question
                </button>
                <button id="restart-btn" class="w-full bg-red-600 text-white px-6 py-3 rounded-lg font-semibold text-lg hover:bg-red-700 transition-colors shadow-md mt-4 hidden">
                    Restart Game
                </button>
            </div>
        </div>
    </div>

    <script>
        // --- DOM Elements ---
        const polyP = document.getElementById('polynomial-p');
        const polyQ = document.getElementById('polynomial-q');
        const livesCounter = document.getElementById('lives-counter');
        const scoreCounter = document.getElementById('score-counter');
        
        const addInputs = document.getElementById('add-inputs');
        const subInputs = document.getElementById('sub-inputs');
        const mulInputs = document.getElementById('mul-inputs');
        
        const feedbackArea = document.getElementById('feedback-area');
        const checkBtn = document.getElementById('check-btn');
        const nextBtn = document.getElementById('next-btn');
        const restartBtn = document.getElementById('restart-btn');

        // --- Game State ---
        let lives = 3;
        let score = 0;
        let isGameOver = false;
        let currentProblem = {};

        // --- Helper Functions ---
        function getRandomInt(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function updateStatsDisplay() {
            livesCounter.innerHTML = `Lives: ${'‚ù§Ô∏è'.repeat(lives)}${'üñ§'.repeat(3 - lives)}`;
            scoreCounter.innerHTML = `Score: ${score}`;
        }

        /**
         * Creates a polynomial as a terms object: { degree: coefficient }
         * e.g., { 2: 3, 1: -1, 0: 5 } for 3x^2 - x + 5
         */
        function createPolynomial(maxDegree) {
            let terms = {};
            let numTerms = getRandomInt(1, maxDegree + 1);
            if (maxDegree === 2) numTerms = getRandomInt(2, 3); // Trinomials/Binomials for quadratics
            if (maxDegree === 1) numTerms = 2; // Always binomials for linear
            if (maxDegree === 0) numTerms = 1; // Always monomial for constant
            
            let usedDegrees = new Set();
            
            // Add leading term
            terms[maxDegree] = getRandomInt(1, 4) * (Math.random() < 0.5 ? 1 : -1);
            usedDegrees.add(maxDegree);

            // Add remaining terms
            while (Object.keys(terms).length < numTerms) {
                let deg = getRandomInt(0, maxDegree - 1);
                if (!usedDegrees.has(deg)) {
                    terms[deg] = getRandomInt(1, 5) * (Math.random() < 0.5 ? 1 : -1);
                    usedDegrees.add(deg);
                }
            }
            return terms;
        }

        /**
         * Converts a terms object to an HTML string
         */
        function polyToString(terms) {
            let html = "";
            let sortedDegrees = Object.keys(terms).map(Number).sort((a, b) => b - a);
            
            sortedDegrees.forEach((deg, index) => {
                let coeff = terms[deg];
                if (coeff === 0) return; // Skip zero terms
                
                let sign = (coeff > 0 && index !== 0) ? " + " : (coeff < 0) ? " - " : "";
                if (index === 0 && coeff > 0) sign = ""; // No leading '+' sign
                
                let num = Math.abs(coeff);
                let numStr = (num === 1 && deg > 0) ? "" : num; // Don't show '1' in '1x'
                
                let xStr = "";
                if (deg > 0) xStr = "x";
                if (deg > 1) xStr += `<sup>${deg}</sup>`;

                html += `${sign}${numStr}${xStr}`;
            });
            return html || "0"; // Return "0" if all terms cancel
        }

        // --- Polynomial Operation Logic ---
        function addPoly(termsP, termsQ) {
            let result = { ...termsP };
            for (const deg in termsQ) {
                result[deg] = (result[deg] || 0) + termsQ[deg];
            }
            return result;
        }

        function subtractPoly(termsP, termsQ) {
            let result = { ...termsP };
            for (const deg in termsQ) {
                result[deg] = (result[deg] || 0) - termsQ[deg];
            }
            return result;
        }

        function multiplyPoly(termsP, termsQ) {
            let result = {};
            for (const pDeg in termsP) {
                for (const qDeg in termsQ) {
                    const newDeg = Number(pDeg) + Number(qDeg);
                    const newCoeff = termsP[pDeg] * termsQ[qDeg];
                    result[newDeg] = (result[newDeg] || 0) + newCoeff;
                }
            }
            return result;
        }

        /**
         * Dynamically creates the input grid for an operation
         */
        function buildInputGrid(container, maxDegree) {
            container.innerHTML = "";
            for (let deg = maxDegree; deg >= 0; deg--) {
                const cell = document.createElement('div');
                cell.className = 'input-cell';
                
                const label = document.createElement('label');
                label.htmlFor = `${container.id}-deg${deg}`;
                if (deg === 0) label.textContent = "Constant";
                else if (deg === 1) label.innerHTML = "x";
                else label.innerHTML = `x<sup>${deg}</sup>`;
                
                const input = document.createElement('input');
                input.type = "number";
                input.id = `${container.id}-deg${deg}`;
                input.className = "profile-input";
                input.placeholder = "0";
                input.dataset.degree = deg;

                cell.appendChild(input);
                cell.appendChild(label); // Label below input
                container.appendChild(cell);
            }
        }

        // --- Game Flow ---
        function startNewProblem() {
            if (isGameOver) return;
            
            let level = 1;
            if (score >= 3) level = 2;
            if (score >= 6) level = 3;

            let p, q, maxAddDeg, maxMulDeg;
            if (level === 1) { // Binomial * Binomial
                p = createPolynomial(1);
                q = createPolynomial(1);
                maxAddDeg = 1; maxMulDeg = 2;
            } else if (level === 2) { // Trinomial * Binomial
                p = createPolynomial(2);
                q = createPolynomial(1);
                maxAddDeg = 2; maxMulDeg = 3;
            } else { // Trinomial * Trinomial
                p = createPolynomial(2);
                q = createPolynomial(2);
                maxAddDeg = 2; maxMulDeg = 4;
            }

            polyP.innerHTML = polyToString(p);
            polyQ.innerHTML = polyToString(q);

            currentProblem.addSolution = addPoly(p, q);
            currentProblem.subSolution = subtractPoly(p, q);
            currentProblem.mulSolution = multiplyPoly(p, q);

            buildInputGrid(addInputs, maxAddDeg);
            buildInputGrid(subInputs, maxAddDeg);
            buildInputGrid(mulInputs, maxMulDeg);
            
            feedbackArea.innerHTML = "";
            checkBtn.classList.remove('hidden');
            nextBtn.classList.add('hidden');
        }

        function checkAnswer() {
            let allCorrect = true;
            
            // Helper to check one operation
            const checkOperation = (container, solution) => {
                let opCorrect = true;
                const inputs = container.querySelectorAll('input');
                inputs.forEach(input => {
                    const deg = input.dataset.degree;
                    const userCoeff = parseInt(input.value) || 0;
                    const answerCoeff = solution[deg] || 0;
                    
                    if (userCoeff === answerCoeff) {
                        input.classList.add('correct-answer');
                        input.classList.remove('incorrect-answer');
                    } else {
                        input.classList.add('incorrect-answer');
                        input.classList.remove('correct-answer');
                        opCorrect = false;
                        allCorrect = false;
                    }
                });
                return opCorrect;
            };

            const addCorrect = checkOperation(addInputs, currentProblem.addSolution);
            const subCorrect = checkOperation(subInputs, currentProblem.subSolution);
            const mulCorrect = checkOperation(mulInputs, currentProblem.mulSolution);
            
            // Handle results
            if (allCorrect) {
                score++;
                updateStatsDisplay();
                feedbackArea.innerHTML = `<p class="correct-text">Correct! Great job!</p>`;
                [addInputs, subInputs, mulInputs].forEach(c => c.querySelectorAll('input').forEach(i => i.disabled = true));
                checkBtn.classList.add('hidden');
                nextBtn.classList.remove('hidden');
            } else {
                lives--;
                updateStatsDisplay();
                if (lives <= 0) {
                    isGameOver = true;
                    feedbackArea.innerHTML = `<p class="incorrect-text text-xl font-bold">Game Over! Final Score: ${score}</p>`;
                    [addInputs, subInputs, mulInputs].forEach(c => c.querySelectorAll('input').forEach(i => i.disabled = true));
                    checkBtn.classList.add('hidden');
                    restartBtn.classList.remove('hidden');
                    // Show correct answers
                    [addInputs, subInputs, mulInputs].forEach((container, idx) => {
                        const solution = [currentProblem.addSolution, currentProblem.subSolution, currentProblem.mulSolution][idx];
                        container.querySelectorAll('input').forEach(input => {
                            if (input.classList.contains('incorrect-answer')) {
                                input.value = solution[input.dataset.degree] || 0;
                            }
                        });
                    });
                } else {
                    feedbackArea.innerHTML = `<p class="incorrect-text">Not quite. Fix the red boxes and try again.</p>`;
                }
            }
        }

        function handleRestart() {
            lives = 3;
            score = 0;
            isGameOver = false;
            updateStatsDisplay();
            restartBtn.classList.add('hidden');
            startNewProblem();
        }

        // --- Event Listeners ---
        checkBtn.addEventListener('click', checkAnswer);
        nextBtn.addEventListener('click', startNewProblem);
        restartBtn.addEventListener('click', handleRestart);

        // --- Initial Setup ---
        document.addEventListener('DOMContentLoaded', () => {
            updateStatsDisplay();
            startNewProblem();
        });
    </script>
</body>
</html>

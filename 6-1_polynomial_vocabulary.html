<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polynomial Vocabulary Practice</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Use the Inter font family */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom styles for correct/incorrect feedback */
        .correct-answer {
            border: 2px solid #22c55e; /* green-500 */
            background-color: #f0fdf4; /* green-50 */
        }
        .incorrect-answer {
            border: 2px solid #ef4444; /* red-500 */
            background-color: #fef2f2; /* red-50 */
        }
        .correct-text {
            color: #166534; /* green-800 */
            font-weight: 600;
        }
        .incorrect-text {
            color: #991b1b; /* red-800 */
            font-weight: 600;
        }
        /* Style for the polynomial display */
        .polynomial-display {
            font-family: 'Times New Roman', Times, serif;
            font-size: 2.25rem; /* 36px */
            color: #1d4ed8; /* blue-700 */
            letter-spacing: 1px;
            font-weight: 600;
            padding: 1rem;
            background-color: #f9fafb; /* gray-50 */
            border-radius: 0.5rem;
            border: 1px solid #d1d5db; /* gray-300 */
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        /* Style for input fields */
        .profile-input, .profile-select {
            display: block;
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            border: 1px solid #d1d5db; /* gray-300 */
            border-radius: 0.375rem;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        }
    </style>
    <!-- Import Inter font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen p-4 md:p-8 flex items-center justify-center">

    <div class="max-w-2xl w-full">
        <!-- Header -->
        <header class="mb-6">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-800 text-center">Polynomial Vocabulary</h1>
            <p class="text-lg text-gray-600 text-center mt-2">Complete the "profile" for the polynomial below</p>
            <!-- Game Stats: Lives and Score -->
            <div id="game-stats" class="text-2xl font-bold text-center mt-4 text-gray-700 flex justify-center gap-6">
                <div id="lives-counter" class="text-red-500">Lives: ‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
                <div id="score-counter" class="text-blue-600">Score: 0</div>
            </div>
        </header>

        <!-- Quiz Card -->
        <div class="bg-white p-6 md:p-8 rounded-lg shadow-xl">
            <!-- Polynomial Area -->
            <div class="mb-6">
                <p class="text-lg text-gray-600 text-center">Given the polynomial:</p>
                <div id="polynomial-display" class="polynomial-display my-4">
                    <!-- Polynomial will be injected here -->
                </div>
            </div>
            
            <!-- Questions Grid -->
            <div class="border-t border-gray-200 pt-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Column 1 -->
                    <div class="space-y-6">
                        <div>
                            <label for="degree-input" class="block text-sm font-medium text-gray-700">1. What is the <strong class="text-indigo-600">degree</strong> of the polynomial?</label>
                            <input type="number" id="degree-input" class="profile-input mt-1" placeholder="e.g., 3">
                        </div>
                        <div>
                            <label for="leading-coeff-input" class="block text-sm font-medium text-gray-700">2. What is the <strong class="text-indigo-600">leading coefficient</strong>?</label>
                            <input type="number" id="leading-coeff-input" class="profile-input mt-1" placeholder="e.g., 5">
                        </div>
                        <div>
                            <label for="constant-input" class="block text-sm font-medium text-gray-700">3. What is the <strong class="text-indigo-600">constant term</strong>?</label>
                            <input type="number" id="constant-input" class="profile-input mt-1" placeholder="e.g., -7">
                        </div>
                    </div>
                    <!-- Column 2 -->
                    <div class="space-y-6">
                        <div>
                            <label for="degree-class-select" class="block text-sm font-medium text-gray-700">4. Classify by <strong class="text-indigo-600">degree</strong>:</label>
                            <select id="degree-class-select" class="profile-select mt-1">
                                <option value="">Select...</option>
                                <option value="Constant">Constant</option>
                                <option value="Linear">Linear</option>
                                <option value="Quadratic">Quadratic</option>
                                <option value="Cubic">Cubic</option>
                                <option value="Quartic">Quartic</option>
                                <option value="Quintic">Quintic</option>
                            </select>
                        </div>
                        <div>
                            <label for="term-class-select" class="block text-sm font-medium text-gray-700">5. Classify by <strong class="text-indigo-600">number of terms</strong>:</label>
                            <select id="term-class-select" class="profile-select mt-1">
                                <option value="">Select...</option>
                                <option value="Monomial">Monomial</option>
                                <option value="Binomial">Binomial</option>
                                <option value="Trinomial">Trinomial</option>
                                <option value="Polynomial">Polynomial (4+ terms)</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Feedback Area -->
            <div id="feedback-area" class="text-center h-6 mt-6">
                <!-- Feedback will be injected here -->
            </div>

            <!-- Button Area -->
            <div class="mt-6">
                <button id="check-btn" class="w-full bg-blue-600 text-white px-6 py-3 rounded-lg font-semibold text-lg hover:bg-blue-700 transition-colors shadow-md">
                    Check Answer
                </button>
                <button id="next-btn" class="w-full bg-green-600 text-white px-6 py-3 rounded-lg font-semibold text-lg hover:bg-green-700 transition-colors shadow-md hidden">
                    Next Question
                </button>
                <button id="restart-btn" class="w-full bg-red-600 text-white px-6 py-3 rounded-lg font-semibold text-lg hover:bg-red-700 transition-colors shadow-md mt-4 hidden">
                    Restart Game
                </button>
            </div>
        </div>
    </div>

    <script>
        // --- DOM Elements ---
        const polynomialDisplay = document.getElementById('polynomial-display');
        const livesCounter = document.getElementById('lives-counter');
        const scoreCounter = document.getElementById('score-counter');
        
        const degreeInput = document.getElementById('degree-input');
        const leadingCoeffInput = document.getElementById('leading-coeff-input');
        const constantInput = document.getElementById('constant-input');
        const degreeClassSelect = document.getElementById('degree-class-select');
        const termClassSelect = document.getElementById('term-class-select');
        
        const allInputs = [degreeInput, leadingCoeffInput, constantInput, degreeClassSelect, termClassSelect];

        const feedbackArea = document.getElementById('feedback-area');
        const checkBtn = document.getElementById('check-btn');
        const nextBtn = document.getElementById('next-btn');
        const restartBtn = document.getElementById('restart-btn');

        // --- Game State ---
        let lives = 3;
        let score = 0;
        let isGameOver = false;
        let currentProblem = {};
        
        const degreeMap = { 0: "Constant", 1: "Linear", 2: "Quadratic", 3: "Cubic", 4: "Quartic", 5: "Quintic" };
        const termMap = { 1: "Monomial", 2: "Binomial", 3: "Trinomial" };

        // --- Helper Functions ---
        function getRandomInt(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function updateStatsDisplay() {
            livesCounter.innerHTML = `Lives: ${'‚ù§Ô∏è'.repeat(lives)}${'üñ§'.repeat(3 - lives)}`;
            scoreCounter.innerHTML = `Score: ${score}`;
        }

        // --- Polynomial Generation ---
        function generatePolynomial() {
            let maxDegree = getRandomInt(0, 5);
            let numTerms = getRandomInt(1, Math.min(maxDegree + 1, 3)); // Max 3 terms
            
            let terms = {}; // Use an object as a map: { degree: coefficient }
            let usedDegrees = new Set();
            
            // 1. Add the leading term
            terms[maxDegree] = getRandomInt(1, 9) * (Math.random() < 0.5 ? 1 : -1);
            usedDegrees.add(maxDegree);

            // 2. Add remaining terms
            while (Object.keys(terms).length < numTerms) {
                let deg = getRandomInt(0, maxDegree - 1);
                if (!usedDegrees.has(deg)) {
                    terms[deg] = getRandomInt(1, 9) * (Math.random() < 0.5 ? 1 : -1);
                    usedDegrees.add(deg);
                }
            }

            // 3. Special case: 0-degree (Constant)
            if (maxDegree === 0) {
                terms = { 0: getRandomInt(1, 9) * (Math.random() < 0.5 ? 1 : -1) };
            }

            // 4. Build HTML string and store answers
            let html = "";
            let sortedDegrees = Object.keys(terms).map(Number).sort((a, b) => b - a);
            
            currentProblem.degree = maxDegree;
            currentProblem.leadingCoeff = terms[maxDegree];
            currentProblem.constant = terms[0] || 0;
            currentProblem.numTerms = sortedDegrees.length;
            currentProblem.degreeClass = degreeMap[maxDegree];
            currentProblem.termClass = termMap[currentProblem.numTerms] || "Polynomial";

            // Build HTML
            sortedDegrees.forEach((deg, index) => {
                let coeff = terms[deg];
                let sign = (coeff > 0 && index !== 0) ? " + " : (coeff < 0) ? " - " : "";
                if (index === 0 && coeff > 0) sign = ""; // No leading '+' sign
                
                let num = Math.abs(coeff);
                let numStr = (num === 1 && deg > 0) ? "" : num; // Don't show '1' in '1x'
                
                let xStr = "";
                if (deg > 0) xStr = "x";
                if (deg > 1) xStr += `<sup>${deg}</sup>`;

                html += `${sign}${numStr}${xStr}`;
            });

            polynomialDisplay.innerHTML = html;
        }

        // --- Game Logic ---
        function startNewProblem() {
            if (isGameOver) return;
            
            generatePolynomial();
            
            // Reset UI
            allInputs.forEach(input => {
                input.value = "";
                input.disabled = false;
                input.classList.remove('correct-answer', 'incorrect-answer');
            });
            feedbackArea.innerHTML = "";
            checkBtn.classList.remove('hidden');
            nextBtn.classList.add('hidden');
        }

        function checkAnswer() {
            let allCorrect = true;
            const { degree, leadingCoeff, constant, degreeClass, termClass } = currentProblem;
            
            // Check Degree
            const userDegree = parseInt(degreeInput.value, 10);
            if (userDegree === degree) {
                degreeInput.classList.add('correct-answer');
                degreeInput.classList.remove('incorrect-answer');
            } else {
                degreeInput.classList.add('incorrect-answer');
                degreeInput.classList.remove('correct-answer');
                allCorrect = false;
            }

            // Check Leading Coefficient
            const userLeadingCoeff = parseInt(leadingCoeffInput.value, 10);
            if (userLeadingCoeff === leadingCoeff) {
                leadingCoeffInput.classList.add('correct-answer');
                leadingCoeffInput.classList.remove('incorrect-answer');
            } else {
                leadingCoeffInput.classList.add('incorrect-answer');
                leadingCoeffInput.classList.remove('correct-answer');
                allCorrect = false;
            }

            // Check Constant
            const userConstant = parseInt(constantInput.value, 10);
            if (userConstant === constant) {
                constantInput.classList.add('correct-answer');
                constantInput.classList.remove('incorrect-answer');
            } else {
                constantInput.classList.add('incorrect-answer');
                constantInput.classList.remove('correct-answer');
                allCorrect = false;
            }
            
            // Check Degree Class
            if (degreeClassSelect.value === degreeClass) {
                degreeClassSelect.classList.add('correct-answer');
                degreeClassSelect.classList.remove('incorrect-answer');
            } else {
                degreeClassSelect.classList.add('incorrect-answer');
                degreeClassSelect.classList.remove('correct-answer');
                allCorrect = false;
            }

            // Check Term Class
            if (termClassSelect.value === termClass) {
                termClassSelect.classList.add('correct-answer');
                termClassSelect.classList.remove('incorrect-answer');
            } else {
                termClassSelect.classList.add('incorrect-answer');
                termClassSelect.classList.remove('correct-answer');
                allCorrect = false;
            }

            // Handle results
            if (allCorrect) {
                score++;
                updateStatsDisplay();
                feedbackArea.innerHTML = `<p class="correct-text">Correct! Great job!</p>`;
                allInputs.forEach(input => input.disabled = true);
                checkBtn.classList.add('hidden');
                nextBtn.classList.remove('hidden');
            } else {
                lives--;
                updateStatsDisplay();
                if (lives <= 0) {
                    // Game Over
                    isGameOver = true;
                    feedbackArea.innerHTML = `<p class="incorrect-text text-xl font-bold">Game Over! Final Score: ${score}</p>`;
                    allInputs.forEach(input => input.disabled = true);
                    checkBtn.classList.add('hidden');
                    restartBtn.classList.remove('hidden');
                    // Show correct answers
                    if (degreeInput.value != degree) degreeInput.value = degree;
                    if (leadingCoeffInput.value != leadingCoeff) leadingCoeffInput.value = leadingCoeff;
                    if (constantInput.value != constant) constantInput.value = constant;
                    if (degreeClassSelect.value != degreeClass) degreeClassSelect.value = degreeClass;
                    if (termClassSelect.value != termClass) termClassSelect.value = termClass;
                } else {
                    feedbackArea.innerHTML = `<p class="incorrect-text">Not quite. Fix the red boxes and try again.</p>`;
                }
            }
        }

        function handleRestart() {
            lives = 3;
            score = 0;
            isGameOver = false;
            updateStatsDisplay();
            restartBtn.classList.add('hidden');
            startNewProblem();
        }

        // --- Event Listeners ---
        checkBtn.addEventListener('click', checkAnswer);
        nextBtn.addEventListener('click', startNewProblem);
        restartBtn.addEventListener('click', handleRestart);

        // --- Initial Setup ---
        document.addEventListener('DOMContentLoaded', () => {
            updateStatsDisplay();
            startNewProblem();
        });
    </script>
</body>
</html>

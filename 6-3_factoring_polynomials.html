<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factoring Polynomials Practice</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Use the Inter font family */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom styles for correct/incorrect feedback */
        .correct-answer {
            border: 2px solid #22c55e; /* green-500 */
            background-color: #f0fdf4; /* green-50 */
        }
        .incorrect-answer {
            border: 2px solid #ef4444; /* red-500 */
            background-color: #fef2f2; /* red-50 */
        }
        .correct-text {
            color: #166534; /* green-800 */
            font-weight: 600;
        }
        .incorrect-text {
            color: #991b1b; /* red-800 */
            font-weight: 600;
        }
        /* Style for the polynomial display */
        .polynomial-display {
            font-family: 'Times New Roman', Times, serif;
            font-size: 2rem; /* 32px */
            letter-spacing: 1px;
            font-weight: 600;
            padding: 1rem;
            background-color: #f9fafb; /* gray-50 */
            border-radius: 0.5rem;
            border: 1px solid #d1d5db; /* gray-300 */
            min-height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        /* Style for input fields */
        .profile-input {
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            border: 1px solid #d1d5db; /* gray-300 */
            border-radius: 0.375rem;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            text-align: left;
            font-family: 'Menlo', 'Courier New', monospace;
        }
        .problem-fieldset {
            border: 1px solid #e5e7eb; /* gray-200 */
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 1.5rem;
        }
        .problem-legend {
            font-size: 1.25rem;
            font-weight: 600;
            padding: 0 0.5rem;
            color: #1f2937; /* gray-800 */
        }
    </style>
    <!-- Import Inter font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen p-4 md:p-8 flex items-center justify-center">

    <div class="max-w-2xl w-full">
        <!-- Header -->
        <header class="mb-6">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-800 text-center">Factoring Polynomials</h1>
            <p class="text-lg text-gray-600 text-center mt-2">Factor all three polynomials to score a point!</p>
            <!-- Game Stats: Lives and Score -->
            <div id="game-stats" class="text-2xl font-bold text-center mt-4 text-gray-700 flex justify-center gap-6">
                <div id="lives-counter" class="text-red-500">Lives: ‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
                <div id="score-counter" class="text-blue-600">Score: 0</div>
            </div>
        </header>

        <!-- Quiz Card -->
        <div class="bg-white p-6 md:p-8 rounded-lg shadow-xl">
            <!-- Instructions -->
            <div class="mb-4 p-4 bg-blue-50 border border-blue-200 rounded-lg">
                <p class="text-sm text-blue-700">
                    <strong>Format Examples:</strong>
                    <br><code>(x+2)(x-3)</code>
                    <br><code>3x(x-1)</code>
                    <br><code>(2x+1)(2x-1)</code>
                </p>
            </div>
            
            <!-- Questions Grid -->
            <div class="border-t border-gray-200 pt-6">
                <!-- Problem 1: Binomial -->
                <fieldset class="problem-fieldset">
                    <legend class="problem-legend">Problem 1 (Binomial)</legend>
                    <div id="poly-1-display" class="polynomial-display my-2"></div>
                    <input type="text" id="poly-1-input" class="profile-input" placeholder="Type factors...">
                </fieldset>
                
                <!-- Problem 2: Trinomial a=1 -->
                <fieldset class="problem-fieldset">
                    <legend class="problem-legend">Problem 2 (Trinomial, a=1)</legend>
                    <div id="poly-2-display" class="polynomial-display my-2"></div>
                    <input type="text" id="poly-2-input" class="profile-input" placeholder="Type factors...">
                </fieldset>

                <!-- Problem 3: Trinomial a!=1 -->
                <fieldset class="problem-fieldset">
                    <legend class="problem-legend">Problem 3 (Trinomial, a‚â†1)</legend>
                    <div id="poly-3-display" class="polynomial-display my-2"></div>
                    <input type="text" id="poly-3-input" class="profile-input" placeholder="Type factors...">
                </fieldset>
            </div>

            <!-- Feedback Area -->
            <div id="feedback-area" class="text-center h-6 mt-6">
                <!-- Feedback will be injected here -->
            </div>

            <!-- Button Area -->
            <div class="mt-6">
                <button id="check-btn" class="w-full bg-blue-600 text-white px-6 py-3 rounded-lg font-semibold text-lg hover:bg-blue-700 transition-colors shadow-md">
                    Check Answer
                </button>
                <button id="next-btn" class="w-full bg-green-600 text-white px-6 py-3 rounded-lg font-semibold text-lg hover:bg-green-700 transition-colors shadow-md hidden">
                    Next Question
                </button>
                <button id="restart-btn" class="w-full bg-red-600 text-white px-6 py-3 rounded-lg font-semibold text-lg hover:bg-red-700 transition-colors shadow-md mt-4 hidden">
                    Restart Game
                </button>
            </div>
        </div>
    </div>

    <script>
        // --- DOM Elements ---
        const livesCounter = document.getElementById('lives-counter');
        const scoreCounter = document.getElementById('score-counter');
        
        const poly1Display = document.getElementById('poly-1-display');
        const poly1Input = document.getElementById('poly-1-input');
        const poly2Display = document.getElementById('poly-2-display');
        const poly2Input = document.getElementById('poly-2-input');
        const poly3Display = document.getElementById('poly-3-display');
        const poly3Input = document.getElementById('poly-3-input');
        
        const allInputs = [poly1Input, poly2Input, poly3Input];

        const feedbackArea = document.getElementById('feedback-area');
        const checkBtn = document.getElementById('check-btn');
        const nextBtn = document.getElementById('next-btn');
        const restartBtn = document.getElementById('restart-btn');

        // --- Game State ---
        let lives = 3;
        let score = 0;
        let isGameOver = false;
        let currentProblem = {};
        let binomialType = 'GCF'; // To alternate binomial types

        // --- Helper Functions ---
        function getRandomInt(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function updateStatsDisplay() {
            livesCounter.innerHTML = `Lives: ${'‚ù§Ô∏è'.repeat(lives)}${'üñ§'.repeat(3 - lives)}`;
            scoreCounter.innerHTML = `Score: ${score}`;
        }

        /**
         * Converts a terms object to an HTML string
         */
        function polyToString(terms) {
            let html = "";
            let sortedDegrees = Object.keys(terms).map(Number).sort((a, b) => b - a);
            
            sortedDegrees.forEach((deg, index) => {
                let coeff = terms[deg];
                if (coeff === 0) return; // Skip zero terms
                
                let sign = (coeff > 0 && index !== 0) ? " + " : (coeff < 0) ? " - " : "";
                if (index === 0 && coeff > 0) sign = ""; // No leading '+' sign
                
                let num = Math.abs(coeff);
                let numStr = (num === 1 && deg > 0) ? "" : num; // Don't show '1' in '1x'
                
                let xStr = "";
                if (deg > 0) xStr = "x";
                if (deg > 1) xStr += `<sup>${deg}</sup>`;

                html += `${sign}${numStr}${xStr}`;
            });
            return html || "0";
        }

        /**
         * Normalizes a factored string for easy comparison
         * e.g., "( 1x + 2 ) (x - 3)" -> "(x+2)(x-3)"
         */
        function normalizeAnswer(str) {
            if (!str) return "";
            return str.toLowerCase()
                .replace(/\s/g, '') // Remove all spaces
                .replace(/(\(|\+|-)(\d+)/g, (match, p1, p2) => `${p1}${parseInt(p2, 10)}`) // Remove leading zeros e.g. (x+05)
                .replace(/\(1x/g, '(x') // (1x -> (x
                .replace(/([\(\+\-])1x/g, '$1x') // (+1x -> (+x
                .replace(/x\+0/g, 'x') // (x+0) -> (x
                .replace(/x-0/g, 'x'); // (x-0) -> (x
        }

        // --- Problem Generation ---

        function generateBinomial() {
            let poly = {};
            let answers = [];

            if (binomialType === 'GCF') {
                // GCF: ax(bx + c) -> (a*b)x^2 + (a*c)x
                const a = getRandomInt(2, 5); // GCF
                const b = getRandomInt(1, 3);
                const c = getRandomInt(-5, 5, [0]); // No zero
                if (c === 0) c = 1;

                poly = { 2: a * b, 1: a * c };
                
                let ans1 = `${a}x(${b}x+${c})`;
                let ans2 = `(${b}x+${c})${a}x`;
                if (c < 0) ans1 = `${a}x(${b}x${c})`; // Handle negative sign
                if (c < 0) ans2 = `(${b}x${c})${a}x`;
                
                answers = [normalizeAnswer(ans1), normalizeAnswer(ans2)];
                binomialType = 'DOS'; // Switch for next time
            } else {
                // DOS: (ax + b)(ax - b) -> (a*a)x^2 - (b*b)
                const a = getRandomInt(1, 4);
                const b = getRandomInt(1, 5);
                
                poly = { 2: a * a, 0: -1 * b * b };

                let ans1 = `(${a}x+${b})(${a}x-${b})`;
                let ans2 = `(${a}x-${b})(${a}x+${b})`;
                answers = [normalizeAnswer(ans1), normalizeAnswer(ans2)];
                binomialType = 'GCF'; // Switch for next time
            }
            return { poly, answers };
        }

        function generateTrinomialA1() {
            // (x + r1)(x + r2) -> x^2 + (r1+r2)x + (r1*r2)
            let r1 = getRandomInt(-7, 7, [0]);
            let r2 = getRandomInt(-7, 7, [0]);
            if (r1 === 0) r1 = 1;
            if (r2 === 0) r2 = -1;

            const poly = { 2: 1, 1: r1 + r2, 0: r1 * r2 };
            
            let ans1 = `(x+${r1})(x+${r2})`;
            let ans2 = `(x+${r2})(x+${r1})`;
            // Handle negative signs
            if (r1 < 0) ans1 = `(x${r1})(x+${r2})`;
            if (r2 < 0) ans1 = `(x+${r1})(x${r2})`;
            if (r1 < 0 && r2 < 0) ans1 = `(x${r1})(x${r2})`;
            
            if (r1 < 0) ans2 = `(x+${r2})(x${r1})`;
            if (r2 < 0) ans2 = `(x${r1})(x+${r2})`;
            if (r1 < 0 && r2 < 0) ans2 = `(x${r2})(x${r1})`;

            return { poly, answers: [normalizeAnswer(ans1), normalizeAnswer(ans2)] };
        }

        function generateTrinomialAnot1() {
            // (ax + b)(cx + d) -> (ac)x^2 + (ad+bc)x + (bd)
            const a = getRandomInt(2, 3);
            const c = getRandomInt(1, 2);
            let b = getRandomInt(-5, 5, [0]);
            let d = getRandomInt(-5, 5, [0]);
            if (b === 0) b = 1;
            if (d === 0) d = -1;

            const poly = {
                2: a * c,
                1: a * d + b * c,
                0: b * d
            };

            let ans1 = `(${a}x+${b})(${c}x+${d})`;
            let ans2 = `(${c}x+${d})(${a}x+${b})`;
            // Handle negative signs
            if (b < 0) ans1 = `(${a}x${b})(${c}x+${d})`;
            if (d < 0) ans1 = `(${a}x+${b})(${c}x${d})`;
            if (b < 0 && d < 0) ans1 = `(${a}x${b})(${c}x${d})`;

            if (b < 0) ans2 = `(${c}x+${d})(${a}x${b})`;
            if (d < 0) ans2 = `(${c}x${d})(${a}x+${b})`;
            if (b < 0 && d < 0) ans2 = `(${c}x${d})(${a}x${b})`;
            
            return { poly, answers: [normalizeAnswer(ans1), normalizeAnswer(ans2)] };
        }


        // --- Game Flow ---
        function startNewProblem() {
            if (isGameOver) return;
            
            currentProblem = {}; // Reset problem
            
            const prob1 = generateBinomial();
            const prob2 = generateTrinomialA1();
            const prob3 = generateTrinomialAnot1();

            currentProblem.prob1 = prob1;
            currentProblem.prob2 = prob2;
            currentProblem.prob3 = prob3;

            poly1Display.innerHTML = polyToString(prob1.poly);
            poly2Display.innerHTML = polyToString(prob2.poly);
            poly3Display.innerHTML = polyToString(prob3.poly);
            
            // Reset UI
            allInputs.forEach(input => {
                input.value = "";
                input.disabled = false;
                input.classList.remove('correct-answer', 'incorrect-answer');
            });
            feedbackArea.innerHTML = "";
            checkBtn.classList.remove('hidden');
            nextBtn.classList.add('hidden');
        }

        function checkAnswer() {
            let allCorrect = true;
            
            // Helper to check one problem
            const checkProblem = (inputEl, problem) => {
                const userInput = normalizeAnswer(inputEl.value);
                if (problem.answers.includes(userInput)) {
                    inputEl.classList.add('correct-answer');
                    inputEl.classList.remove('incorrect-answer');
                    return true;
                } else {
                    inputEl.classList.add('incorrect-answer');
                    inputEl.classList.remove('correct-answer');
                    allCorrect = false;
                    return false;
                }
            };

            const p1Correct = checkProblem(poly1Input, currentProblem.prob1);
            const p2Correct = checkProblem(poly2Input, currentProblem.prob2);
            const p3Correct = checkProblem(poly3Input, currentProblem.prob3);
            
            // Handle results
            if (allCorrect) {
                score++;
                updateStatsDisplay();
                feedbackArea.innerHTML = `<p class="correct-text">Correct! Great job!</p>`;
                allInputs.forEach(input => input.disabled = true);
                checkBtn.classList.add('hidden');
                nextBtn.classList.remove('hidden');
            } else {
                lives--;
                updateStatsDisplay();
                if (lives <= 0) {
                    isGameOver = true;
                    feedbackArea.innerHTML = `<p class="incorrect-text text-xl font-bold">Game Over! Final Score: ${score}</p>`;
                    allInputs.forEach(input => input.disabled = true);
                    checkBtn.classList.add('hidden');
                    restartBtn.classList.remove('hidden');
                    // Show correct answers
                    if (!p1Correct) poly1Input.value = currentProblem.prob1.answers[0];
                    if (!p2Correct) poly2Input.value = currentProblem.prob2.answers[0];
                    if (!p3Correct) poly3Input.value = currentProblem.prob3.answers[0];
                } else {
                    feedbackArea.innerHTML = `<p class="incorrect-text">Not quite. Fix the red boxes and try again.</p>`;
                }
            }
        }

        function handleRestart() {
            lives = 3;
            score = 0;
            isGameOver = false;
            updateStatsDisplay();
            restartBtn.classList.add('hidden');
            startNewProblem();
        }

        // --- Event Listeners ---
        checkBtn.addEventListener('click', checkAnswer);
        nextBtn.addEventListener('click', startNewProblem);
        restartBtn.addEventListener('click', handleRestart);

        // --- Initial Setup ---
        document.addEventListener('DOMContentLoaded', () => {
            updateStatsDisplay();
            startNewProblem();
        });
    </script>
</body>
</html>
